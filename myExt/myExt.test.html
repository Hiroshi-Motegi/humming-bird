function $$(id){
	return document.getElementById(id);
}

function hasChild( elm ){
	return elm === null
		? false
		: elm.hasChildNodes() && elm.nodeType === 1;
}

function hasChildElement( o ){
	
	var c = o.firstChild;
	
	while( c ){
		console.log(c);
		alert( c.textContent || c.textNode );
		if( c.nodeType === 1 || ( c.nodeType === 3 && c ) ){
			return true;
		}
		c = c.nextSibling();
	}
	
	return false;
}
