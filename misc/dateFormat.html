<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Script-Type" content="text/javascript; charset=utf-8" />
	<meta http-equiv="Content-Style-Type" content="text/css; charset=utf-8" />
	<title>date format demo</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
	<script src="dateFormat.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
var
date     = new Date(),
tKeys    = ["tHead","tCont"],
template = "<table><tbody><tr>{{" + tKeys[0] + "}}</tr>{{" + tKeys[1] + "}}</tbody></table>",
$cont    = $("#content").append( $("<h3>").text("Date : " + date.toString()) );

function makeContent(keys, items, template){
	var i = keys.length;
	
	while(i--)
		template = template.replace("{{" + keys[i] + "}}", items[keys[i]]);
	
	return template;
}




var
args   = ["d","D","f","F","g","G","m","M","r","R","s","t","T","u","y","Y"],
header = "<th>" + [
	"Format Char",
	"Return value (en)",
	"Return value (ja)"
	].join("</th><th>") + "</th>",

content = $.map(args, function(arg){
	return "<tr><th>" + arg + "</th>" +
		"<td>" + date.toString(arg, "en") + "</td>" +
		"<td>" + date.toString(arg, "ja") + "</td></tr>";
}).join("");

$cont.append(makeContent(tKeys,{
	"tHead" : header,
	"tCont" : content
}, template));






var
ptns = [
	'yyyy','yy',    //year
	'MMMM','MMM',   //month name
	'MM','%M',      //month number
	'dddd','ddd',   //week
	'dd','%d',      //date
	'HH','H',       //hour 24
	'hh','h',       //hour 12
	'mm','%m',      //minute
	'ss','%s',      //second
	'fff','ff','%f',//ms
	'FFF','FF','%F',//ms
	'tt','%t',      //am or pm
	'zzz','zz','z', //GMT
	'gg'            //The period or era
],

header = "<th>" + [
	"Format Pattern",
	"Return value (en)",
	"Return value (ja)"
	].join("</th><th>") + "</th>",

content = $.map(ptns, function(ptn){
	return "<tr><th>" + ptn + "</th>" +
		"<td>" + date.toString(ptn, "en") + "</td>" +
		"<td>" + date.toString(ptn, "ja") + "</td></tr>";
}).join("");

$cont.append(makeContent(tKeys,{
	"tHead" : header,
	"tCont" : content
}, template));






var
dateProps = [
	"getDate",
	"getDay",
	"getFullYear",
	"getHours",
	"getMilliseconds",
	"getMinutes",
	"getMonth",
	"getSeconds",
	"getTime",
	"getTimezoneOffset",
	"getUTCDate",
	"getUTCDay",
	"getUTCFullYear",
	"getUTCHours",
	"getUTCMonth",
	"getUTCSeconds",
	"getYear",//非推奨
	"toDateString",
	"toGMTString",//非推奨
	"toLocaleDateString",
	"toLocaleString",
	"toLocaleTimeString",
	"toString",
	"toTimeString",
	"toUTCString",
	"valueOf"
],

header = "<th>" + [
	"Member name",
	"Return value"
	].join("</th><th>") + "</th>",

content = $.map(dateProps, function(prp){
	return "<tr><th>" + prp + "</th>" +
		"<td>" + date[prp]() + "</td></tr>";
}).join("");

$cont.append(
	$("<h3>").text("Sample: Date Member"),
	makeContent(tKeys,{
		"tHead" : header,
		"tCont" : content
	}, template));






//css
$("table").attr("cellSpacing","0");

$("tbody > :first-child").children().each(function(){
	$(this).css({"text-align":"center"});
});

var d = new Date("2010/03/24");
alert(d.toString("yyyy/MM/dd"));
//=> 2010年3月24日
//=> Wednesday, March 24, 2010
//=> 2010/03/24
});
</script>
<style>
body{
	font-family:Arial, Helvetica, sans-serif;
	margin: 0;
	padding: 0;
	font-size:100%;
}
h3{
	margin:30px 0 0 10px;
}
table{
  background-color:#4c4c4c;
  border-spacing:1px;
  border:1px solid #ccc;
  margin:20px;
}
th,td{
	padding: 2px 10px;
	line-height:1.4em;
	text-align:left;
}
th{
	background-color:#666;
	border:1px solid #999;
	color:#fff;
	font-weight:normal;
}
td{
	border:1px solid #fff;
	background-color:#ddd;
}

#content{
	margin:20px;
}
</style>
</head>
<body>
	<div id="content">
		<h1>dateFormat.js demo</h1>
	</div>
</body>
</html>
