<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Content-Type" content="text/javascript; charset=utf-8" />
		<meta http-equiv="Content-Type" content="text/css; charset=utf-8" />
		<title>New Web Project</title>
		<script src='/lib/jquery/jquery-1.3.2.min.js' type="text/javascript"></script>
<script type="text/javascript">


document.onclick=function(){
var doc=document;
var id='textAnchorDialog';
if(doc.getElementById(id)){return;}
var s=doc.createElement('div');
function a(x,y){x.appendChild(y)};
function c(x){return doc.createElement(x)};
function r(){doc.body.removeChild(doc.getElementById(id))};

s.id=id;
with(s.style){
background='#eee';
position='fixed';
zIndex='9999';
top='30px';
left='30px';
border='1px solid #ccc';
textAlign='center';
}

var d=c('div');
with(d.style){
color='#333';
fontSize='16px';
background='#999';
border='1px solid #eee';
lineHeight='1.5em';
}
a(d,doc.createTextNode('target = self'));
a(s,d);

var t=c('input');
t.type='text';
t.readOnly=true;
t.value='<a href="'+window.location+'" title="'+doc.title+'">'+doc.title+'</a>';
with(t.style){
color='#333';
fontSize='16px';
background='#fff';
border='1px solid #999';
margin='10px 20px';
width='200px';
}
t.onclick=function(){this.select();};
t.onkeydown=function(e){var k=e?e.which:event.keyCode;if(k== 27||k==13){r()}};
a(s,t);

var b=c('input');
b.type='button';
b.value='close';
with(b.style){
color='#eee';
fontSize='16px';
background='#999';
border='1px solid #666';
marginBottom='10px';
}
b.onclick=function(e){r();e?e.stopPropagation():event.cancelBubble=true};

a(s,c('br'));
a(s,b);
a(doc.body,s);
t.focus();
t.select();
};


function calcLen(){
	var str = document.getElementById('txt').value;
	alert(str.length);
}
</script>
<style type="text/css">
</style>
    </head>
    <body>
        <input id='txt' type='text' value=''></input>
		<input type='button' value='length' onclick='calcLen()'/>
    </body>
</html>
