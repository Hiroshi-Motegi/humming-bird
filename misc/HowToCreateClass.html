<script type="text/javascript">

function Human(){
	this.initialize.apply(this, arguments);
}

Human.prototype = {
	bloodType:"",
	sex:"",
	initialize:function(){
		var arg = arguments[0] || {};
		this.bloodType = arg.bloodType || "";
		this.sex = arg.sex || "";
	},
	toString:function(){
		return "bloodType:" + person.bloodType +
			"\nsex:" + person.sex
	}
};


function Person(){
	this.initialize.apply(this, arguments);
}


Person.prototype = merge(new Human(),{
	name: "",
	initialize: function(){
		Human.prototype.initialize.apply(this, arguments);
		var arg = arguments[0] || {};
		this.name = arg.name || "";
	},
	toString: function(){
		return "name:" + person.name +
			"\nbloodType:" + person.bloodType +
			"\nsex:" + person.sex
	}
});


function merge(){
	var
	args = Array.prototype.slice.call(arguments),
	len = args.length,
	ret = args[0] ||{},
	itm;
	
	for (var i = 1; i < len; i++) {
		var arg = args[i];
		for (itm in arg) {
			if (arg.hasOwnProperty(itm)) 
				ret[itm] = arg[itm];
		}
	}
	
	return ret;
}



var person = new Person({
	bloodType:"A",
	sex:"male",
	name:"James"
});

alert(person);
