<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Content-Style-Type" content="text/css" />
		<meta http-equiv="Content-Script-Type" content="text/javascript" />
		<script src="http://www.google.com/jsapi" type="text/javascript"></script>
		<script src="http://www.google.com/uds/solutions/dynamicfeed/gfdynamicfeedcontrol.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="http://www.google.com/uds/solutions/dynamicfeed/gfdynamicfeedcontrol.css" />
		<title>サンプル:AJAX Dynamic Feed Controlを使用してRecent Postsを表示する</title>
	</head>
	<body>
		
<div id="feed-control">
<span style="margin:10px;padding:4px;">Loading...</span>
</div>

<script type="text/javascript">
function LoadDynamicFeedControl() {
var feeds = [{url: 'http://googlejapan.blogspot.com/feeds/posts/default'}];
var options = {
	numResults   : 5,
	displayTime  : 2000,
	fadeOutTime  : 1000,
	pauseOnHover : true,
	title        : "Recent Posts",
	linkTarget   : google.feeds.LINK_TARGET_SELF,
	stacked      : false,
	horizontal   : false
},
new GFdynamicFeedControl(feeds, 'feed-control', options);
}
google.load('feeds',"1");
google.setOnLoadCallback(LoadDynamicFeedControl);

</script>
	</body>
</html>
