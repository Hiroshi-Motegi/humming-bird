	<script type='text/javascript'>google.load('feeds','1',{'nocss':true})</script>
<script type='text/javascript'>
//(function($){})(jQuery);


jQuery(function($){
$('#itunes-country').addCountryItem('county-item');
$('option.county-item:last').attr('selected', true);


var
key = 'itunes',
elmKey = key + '-navi-list',
op = {
	'key': key,
	'elmKey': elmKey,
	cWrapClass: elmKey + '-category-wrap',
	tglClass: elmKey + '-category-tgl',
	contClass: elmKey + '-genre-list'
};

$('#itunes-navi-list').appendiTunesNavi(op, function(){
	$(this).myAccordion(op, function(){
		//alert($('a.genre:first').length);
		$('a.genre:first').trigger('click');
	});
});






$('#thumb-next').click(function(e){
	var si = parseInt($.currentParams['start-index']);
	var mr = parseInt($.currentParams['max-results']);
	var tr = parseInt($.currentParams['total-results']);

	$.currentParams['start-index'] = Math.min(si + mr, tr);
	$('#yt-thumb-table-wrap').empty().appendThumbTable({}, 3);
	return false;
});

$('#thumb-prev').click(function(e){
	var si = parseInt($.currentParams['start-index']);
	var mr = parseInt($.currentParams['max-results']);
	var tr = parseInt($.currentParams['total-results']);

	$.currentParams['start-index'] = Math.max(si - mr, 1);
	$('#yt-thumb-table-wrap').empty().appendThumbTable({}, 3);
	return false;
});




$.setTitle('iTube β', '1.0');
$.showLastModDate();
});
</script>


<style type='text/css'>
#yt-container{
	border: 1px solid #1a1a1a;
	float:left;
	overflow:hidden;
	width:450px;
}

#yt-thumb-table{
	border-collapse:collapse;
	table-layout:fixed;
	width:100%;
}
#yt-thumb-table td.yt-thumb-outer{
	background-color:#000;
	border:1px solid #333;
	padding:4px;
}
#yt-thumb-table td.yt-thumb-outer a{
	display:block;
	text-align: center;
	vertical-align:middle;
}





#yt-thumb-navi-wrap{
	border-collapse:collapse;
	table-layout:fixed;
	width:100%;
}

#yt-thumb-navi-wrap td{
	background-color:#000;
	border:1px solid #333;
	text-align:center;
}

</style>
</head>
<body>
	<div id="header-wrap"><div id="header-inner"><div id="header">
		<h1 id="title" title="Page Title">iTube β</h1>
	</div></div></div>
	<div class="line-outer"><div class="line-inner"></div></div>
	
	<div id="outer-wrap0"><div id="outer-wrap1">

<div id='top-content'>
<table id='top-content-table'><tbody><tr>
<td id="movie-player-wrap">

</object>
</td>
<td id='movie-summary'>
	<h3>title</h3>

</td>
</tr></tbody></table>
</div>
<div class="clear dummy"></div>

		<div id='yt-container'>
			<div id='yt-thumb-table-wrap'></div>
			<table id='yt-thumb-navi-wrap'><tbody><tr>
				<td><a id='thumb-prev'>≪ Prev</a></td>
				<td id='results-count-info'></td>
				<td><a id='thumb-next'>Next ≫</a></td>
			</tr></tbody></table>
			<div class="clear"></div>
		</div>
		
		<div id='itunes-container'>
			<div id='itunes-ranking'></div>
			<div id='itunes-navi'>
				<div id='itunes-navi-list'></div>
				<div id='itunes-navi-border'></div>
				<div id='itunes-navi-option'>
					<table><tbody>
						<tr><th id='itunes-navi-option-title' colSpan='2'>Option</th></tr>
						<tr>
							<th class="label">Count:</th>
							<td><select id="itunes-entry-count" class="op-select" title="ランキング表示数">
								<option value="5" class="entry-count-item">5</option>
