<script type='text/javascript'>
(function($){
	$.myAccordion = function(options){
		var opt = $.extend({
			tglSelector: '#sac-tab-list li.sac-tab',
			contSelector: '#sac .sac-cont',
			duration: 250
		}, options), $conts = jQuery(opt.contSelector), $tgls = jQuery(opt.tglSelector);
		
		$conts.hide().filter(':first').show();
		$tgls.eq(0).addClass('current');
		
		$tgls.click(function(e){
			var $t = $(e.target), index = $tgls.index($t), $c = $conts.eq(index);
			
			if ($c.is(':hidden')) {
				$conts.filter(':visible').slideUp(opt.duration);
				$t.siblings().removeClass('current');
				$c.slideDown(opt.duration);
				$t.addClass('current');
			}
		});
	}
	
})(jQuery);


jQuery(function($){

var itunes = $.iTunes;

$.iTunes.feed({
		category:itunes.categories['Top Songs'],
		country:'japan',
		limit:3,
		genre:itunes.genre['Rock']
	},
	function(feed){
		var $div = $('<div>').append($('<h3>').text(feed.description));
	    $.each(feed.entries, function(i, entry){
			$div.append(entry.content);
	    });
		$('#outer-wrap3').append($div);
});




var categories = $.iTunes.categories;
var genre = $.iTunes.genre;
var datakey = 'itunes';

for (var c in categories) {
	var $gLst = $('<ul>');
	for (var g in genre) {
		var $a = $('<a>').attr('href', 'javascript:void(0)').text(g);
		
		$.data($a.get(0), datakey, {
			'category':categories[c],
			'genre': genre[g]
		});
		
		$('<li>').append($a).appendTo($gLst);
	}
	$('#outer-wrap3').append($gLst);
}






	$.setTitle('iTube β', '1.0');
	$.showLastModDate();
});
</script>
