<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Test - Margin 02</title>
	</head>
	<style>
		html *{
			font-family: Verdana, Geneva, Arial, Helvetica, sans-serif;
			margin: 0;
			padding: 0;
			text-align: center;
			line-height: 2em;
		}

		span{
			display: block;
			text-align: center;
		}
		
		#Wrap1{
			width: 320px;
			margin: 0 auto;
			background-color: #0f0;
		}
		
		#Wrap2{
			border-top: 5px solid #ff0;
			background-color: #f00;
		}
		
		#Wrap3{
			width: 300px;
			height: 300px;
			background-color: #00f;
			margin: 10px auto 0;
		}
		#Wrap3 span{
			color: white;
			text-align: left;
		}
		
		table{
			width: 196px;
			margin: 0 auto;
			border-collapse: collapse;
			border-top: 10px solid #666;
			border-bottom: 10px solid #666;
			border-right: 2px solid #666;
			border-left: 2px solid #666;
		}
		table td{
			border: 1px solid #666;
			background-color: #ccc;
		}
		#cTable{
			width: 200px;
			margin: 30px auto;
			background-color: white;
		}
		.color{
			width: 30px;
			height: 30px;
		}
		.cl1{
			background-color: #0f0;
		}
		.cl2{
			background-color: #f00;
		}
		.cl3{
			background-color: #00f;
		}
		.cl4{
			background-color: #ff0;
		}
		#Desc{
			width: 400px;
			margin: 0 auto;
		}
		#Desc p{
			text-align: left;
			border-bottom: 1px dashed #666;
		}
	</style>
	<body>
		<div id="Wrap1">
			<div id="Wrap2">
				<div id="Wrap3">
					<span>
						Wrap2{<br />
						&nbsp;&nbsp;border-top: 5px solid #ff0;<br />
						}<br /><br />
						Wrap3{<br />
						&nbsp;&nbsp;margin-top: 10px;<br />
						}
					</span>
				</div>
			</div>
		</div>
		<div id="cTable">
				<table>
				    <tr>
				        <td class="color cl1"></td>
						<td class="cdesc">Wrap1</td>
				    </tr>
				    <tr>
				        <td class="color cl2"></td>
						<td class="cdesc">Wrap2</td>
				    </tr>
					<tr>
				        <td class="color cl3"></td>
						<td class="cdesc">Wrap3</td>
				    </tr>
					<tr>
				        <td class="color cl4"></td>
						<td class="cdesc">Wrap2 - border</td>
				    </tr>
				</table>
			</div>
			<div id="Desc">
				<p>Wrap2にborderを指定するとWrap3に指定したmarginにWrap2がつられなくなる。</p>
				<p>IE7ではWrap3のmargin-topまで無効になってしまった。</p>
			</div>
	</body>
</html>
