<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Content-Script-Type" content="text/javascript; charset=utf-8" />
		<meta http-equiv="Content-Style-Type" content="text/css; charset=utf-8" />
		<title>jQuery plugin - tweets demo</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
		<script src="./tweets.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	//15421866 or google
	
	var user = 'google';
	$.tweets(user, {
		since:'2009/05/01' //, count:'3'
		}, function(data){
			$(document.body).append('<h3>Tweets - User : ' + user + '</h3>');
			$('<ul>').append($.map(data, 
			function(t, i){
				return '<li>' + t.text + '</li>';
			}).join('')).appendTo(document.body);
	});
	
	
	$.twitterUserInfo(user, function(data){
		$(document.body).append('<h3>Twitter User Info - User : ' + user + '</h3>');
		var list = [];
		for (var item in data)
			list.push(item + ' : ' + data[item]);
			
		$(document.body).append('<ul><li>' + list.join('</li><li>') + '</li></ul>');
	});
	
	var keyword = 'google';
	$.twitterSeach(keyword, function(data){
		$(document.body).append('<h3>Twitter Seach - keyword : ' + keyword + '</h3>');
		var list = [];
		$.each(data, function(i, tw) {
			for(var i = 0; i < tw.length; i++)
				if (tw[i].text) { list.push('<li>' + tw[i].text + '</li>'); }
		});
		$('<ul>').append(list.join('')).appendTo(document.body);
	});

});
</script>

<style type="text/css">
</style>
    </head>
    <body>
    	<h1>jQuery plugin - tweets demo</h1>
    </body>
</html>
