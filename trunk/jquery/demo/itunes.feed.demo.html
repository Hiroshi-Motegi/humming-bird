<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Type" content="text/javascript; charset=utf-8" />
	<meta http-equiv="Content-Type" content="text/css; charset=utf-8" />
	<title>jQuery plugin - iTunes.feed demo</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
	<script src="../lib/jquery.itunes.feed.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
// Usage
$.iTunes.feed({
		category:$.iTunes.categories['Top Albums'],
		country:'japan',
		limit:10,
		genre:$.iTunes.genre.rock
	},
	function(feed){
		var $div = $('<div>').append($('<h3>').text(feed.description));
	    $.each(feed.entries, function(i, entry){
			$div.append(entry.content);
	    });
		$(document.body).append($div);
});

});
</script>
</head>
    <body>
    	<h1>jQuery plugin - iTunes.feed demo</h1>
    </body>
</html>
