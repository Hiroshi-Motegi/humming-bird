<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Script-Type" content="text/javascript; charset=utf-8" />
	<meta http-equiv="Content-Style-Type" content="text/css; charset=utf-8" />
	<title>jQuery plugin - flash demo</title>
	<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js' type='text/javascript'></script>
	<script src="../lib/jquery.color.ver2.js" type="text/javascript"></script>
	<script src="../lib/jquery.changebright.js" type="text/javascript"></script>
	<script src="../lib/jquery.flash.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){

$('#target1').click(function(){
	$(this).flash('backgroundColor');
});
	
$('#target2').click(function(){
	$('#target1').flash('+=150', 'borderColor');
	$(this).flash('+=150', 'borderColor');
});

});
</script>
<style type="text/css">
body{
	margin :0;
	padding:0;
}
#target1,#target2{
	background-color:#333;
	color           :#fff;
	height          :90px;
	line-height     :90px;
	margin          :10px;
	text-align      :center;
	width           :190px;
}
#target1{
	border:5px solid #363;
}
#target2{
	border:5px solid #f33;
}
</style>
</head>
<body>
	<h1>jQuery plugin - flash demo</h1>
	<div id='target1'>
		<span>Click Here.</span>
	</div>
	<div id='target2'>
		<span>Click Here.</span>
	</div>
</body>
</html>
