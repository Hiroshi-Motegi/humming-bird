<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Content-Script-Type" content="text/javascript; charset=utf-8" />
		<meta http-equiv="Content-Style-Type" content="text/css; charset=utf-8" />
		<title>jQuery plugin - flickr demo</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
		<script src="../lib/jquery.flickr.js" type="text/javascript"></script>
<script type="text/javascript">
jQuery(function($){


$.makeContent = function(keys, items, template){
	
	var i = keys.length, key;
	
	while (i--) {
		key = keys[i];
		template = template.replace( "%" + key + "%", items[key] );
	}
	
	return template;
};

var tag = 'è™¹,rainbow',
	keys = ["link", "description", "image_s"],
	imgTemplate = '<a href="%link%" title="%description%"><img src="%image_s%"/></a>';

$(document).bind("flickr-loaded", function(){
	
	var $imgView =  $("#image-view > img").css({opacity: 0});
	
	$("#thumb-container > a > img")
		.css({opacity: 0.5})
		.hover(function(){
			var $t  = $(this)
					.stop(true)
					.animate({opacity:1}, 250),
				src = $t.attr("src").replace("_s", "");
			
			$imgView
				.stop(true)
				.css({
					opacity: 0
				})
				.attr("src", src)
				.animate({opacity:1}, 250);

		},function(){
			$(this)
				.stop(true)
				.animate({opacity:0.5}, 400);
			
			$imgView
				.stop(true)
				.animate({opacity:0}, 400);
		});
});


$.flickr({
	//id:'dlc0421',
	tags: tag,
	tagmode:"any"
}, function(data){
	
	//simple feed description
	$("ul.list").append("<li>" + [
			"tag:" + tag,
			"title:" + data.title
		].join("</li><li>") + "</li>");
	
	
	//thumbnail
	$("#thumb-container").append(
		$.map(data.items, function(item, index){
			return $.makeContent(keys, item, imgTemplate);
		}).join('')
		//,$("<div>").addClass("clear")
		);
	
	
	//preload image.
	var i = data.items.length;
	while(i--){
		$("<img>").attr("src", data.items[i].image);
	}
	
	$(document).trigger("flickr-loaded");
	
});

});
</script>
<style type="text/css">
body{
	background-color:#3a3a3a;
	color:#ccc;
	font-family:Arial, Helvetica, sans-serif;
	margin:0;
	padding:0;
	font-size:100%;
}
a{
	color:#0066cc;
}
a img{
	vertical-align:middle;
}
h1{
	color:#111;
	font-family:Impact;
	font-weight:normal;
	margin-top:0;
	text-shadow:0 0 8px #555;
}
#content{
	background-color:#333;
	border:4px double #ccc;
	margin: 0 auto;
	padding: 30px;
	-moz-box-shadow   :0 0 6px #000;
	-webkit-box-shadow:0 0 6px #000;
	width:800px;
}

#thumb-container{
	overflow:hidden;
	zoom:1;
	width:100%;
}
#thumb-container img{
	border :1px solid #999;
	float  :left;
	margin :14px;
	height :50px;
	width  :50px;
	-moz-box-shadow   :0 0 5px #000;
	-webkit-box-shadow:0 0 5px #000;
}

#image-view{
	height:580px;
	width:100%;
}
#image-view img{
	border :1px solid #999;
	margin :40px;
	-moz-box-shadow   :0 0 5px #000;
	-webkit-box-shadow:0 0 5px #000;
}

div.clear{
	width:100%;
	clear:both;
}
</style>
</head>
<body>
	<div id="content">
	<h1>jQuery plugin - flickr demo</h1>
	<ul class="list"><li>ref:<a href="http://www.flickr.com/services/feeds/docs/photos_public/" title="Flickr Services">Flickr Services</a></li></ul>
	<div id="thumb-container"></div>
	<div id="image-view"><img src=''/></div>
	</div>
</body>
</html>
