<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Content-Script-Type" content="text/javascript; charset=utf-8" />
		<meta http-equiv="Content-Style-Type" content="text/css; charset=utf-8" />
		<title>jQuery plugin - changeBright demo</title>
		<script src="http://www.google.com/jsapi/" type="text/javascript"></script>
		<script type="text/javascript">google.load('jquery', '1')</script>
		<script src='../lib/jquery.color.ver2.js' type="text/javascript"></script>
		<script src='../lib/jquery.changebright.js' type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	$('#tgt1').click(function(){
		$(this).css('background-color', $.changeBright($(this).css('background-color'), "-=20"));
	});
	
	$('#tgt2').click(function(){
		var color = $(this).css('backgroundColor');
		color = $.changeBright(color, '150%');
		$(this).css('background-color', color);
	});
	
	$('#tgt3').click(function(){

		var
		$t = $(this),
		colors = {},
		borders = ['borderTopColor', 'borderBottomColor', 'borderLeftColor', 'borderRightColor'];
		
		for(var i = 0; i < borders.length;i++)
			colors[borders[i]] = $.changeBright($(this).css(borders[i]), '+=20');
		
		$(this).css(colors);
		
	});
});
</script>
<style type="text/css">
#tgt1,#tgt2,#tgt3{
	width:200px;
	height:100px;
	line-height:100px;
	text-align:center;
	border:2px solid #333;
	margin-bottom:10px;
	border-color:#444;
}
#tgt1{
	background-color:#ccc;
}
#tgt2{
	background-color:#333;
}
#tgt3{
	background-color:#808080;
	border:5px solid #600;
}
</style>
	</head>
	<body>
		<h1>jQuery plugin - changeBright demo</h1>
		<div id='tgt1'><span>Click Here.</span></div>
		<div id='tgt2'><span>Click Here.</span></div>
		<div id='tgt3'><span>Click Here.</span></div>
	</body>
</html>
