<head>

	<title>jQuery plugin - changeBright demo</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
	<script src='../lib/jquery.color.ver2.js' type="text/javascript"></script>
	<script src='../lib/jquery.changebright.js' type="text/javascript"></script>

<script type="text/javascript">
$(function(){
	//var color = "rgb(1% ,0.4444444444444444% , 100% )";
	//var ret = /rgba?\(\s*(25[0-5]|2[0-4]\d|1\d{2}|[1-9]\d(?![0-9])|\d{1}(?![0-9]))\s*,\s*(25[0-5]|2[0-4]\d|1\d{2}|[1-9]\d(?![0-9])|\d{1}(?![0-9]))\s*,\s*(25[0-5]|2[0-4]\d|1\d{2}|[1-9]\d(?![0-9])|\d{1}(?![0-9]))\s*(?:,\s*(25[0-5]|2[0-4]\d|1\d{2}|[1-9]\d(?![0-9])|\d{1}(?![0-9]))\s*)?\)/.exec(color);
	//var ret = /rgb\(\s*((?:100|(?:[1-9]\d|\d)(?:\.[0-9]+)?))\%\s*,\s*((?:100|(?:[1-9]\d|\d)(?:\.[0-9]+)?))\%\s*,\s*((?:100|(?:[1-9]\d|\d)(?:\.[0-9]+)?))\%\s*\)/.exec(color);
	//alert( [+ret[1], +ret[2], +ret[3]] );
	
	$('#tgt1').click(function(){
		$(this).css('background-color',
			$.changeBright($(this).css('background-color'), "-=30"));
	});
	
	
	$('#tgt2').click(function(){
		var color = $(this).css('backgroundColor');
		color = $.changeBright(color, '150%');
		$(this).css('backgroundColor', color);
	});
	
	$('#tgt3').click(function(){

		var
		$t      = $(this),
		colors  = {},
		borders = [
			'borderTopColor',
			'borderBottomColor',
			'borderLeftColor',
			'borderRightColor'
		],
		i = borders.length;
		
		while(i--){
			colors[borders[i]] = $.changeBright($(this).css(borders[i]), '+=40');
		}
		
		$(this).css(colors);
		
	});
});
</script>

<style type="text/css">
body{
	margin :0;
	padding:0;
}
#tgt1,#tgt2,#tgt3{
	border       :2px solid #333;
	border-color :#444;
	height       :100px;
	line-height  :100px;
	margin-bottom:10px;
	text-align   :center;
	width        :200px;
}
#tgt1{
	background-color:#ccc;
}
#tgt2{
	background-color:#333;
}
#tgt3{
	background-color:#808080;
	border          :5px solid #600;
}
</style>

		<div id='tgt3'><span>Click Here.</span></div>
	</body>
