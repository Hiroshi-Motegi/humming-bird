		<title>jQuery plugin - toList demo</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
		<script src="../gfeed/jquery.gfeed.js" type="text/javascript"></script>
		<script src="./jquery.tolist.js" type="text/javascript"></script>
<script type="text/javascript">
(function($){
$.toList2 = function(arr, callback){
	return '<ul><li>' + 
		$.map(arr, function(x, i){
			return callback.call(this, x, i);
		}).join('</li><li>') + '</li></ul>';
}
})(jQuery);

/*
for (var i = 0, l = arr.length; i < l; i++) {
    list[list.length] = '<li>' + arr[i] + '</li>';
}
*/

$(function(){
// Usage
$.gFeed({
	'q': 'http://googleblog.blogspot.com/feeds/posts/default'
	}, function(feed){
			$(document.body).append(
				$.toList(feed.entries, function(entry, i){
					return '<a href=\'' + entry.link + '\'>' + entry.title + '</a> ';
				})
			);
});

//10000 x 100 avg.
//496.44ms
//750.78ms(using jQuery map)
});
</script>

body{
	font-family:'Tahome','Verdana';

}
a{
	color:#006699;
	text-decoration:none;
}
a:hover{
	color:#0066cc;
	text-decoration:underline;
}
</style>

    <body>
    	<h1>jQuery plugin toList - demo</h1>
