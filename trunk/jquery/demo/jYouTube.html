<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Content-Script-Type" content="text/javascript; charset=utf-8" />
		<meta http-equiv="Content-Style-Type" content="text/css; charset=utf-8" />
		<title>jQuery Ajax + Google Data API - jYouTube demo</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
(function($){$.extend({
jYouTube: function(data, callback){
	var dt = $.extend({
		'vq'          : '',
		'orderby'     : 'relevance', // updated, viewCount, rating, relevance_lang_jpn
		'start-index' : 1,
		'racy'        : 'exclude',   // include or exclude
		'max-results' : 10,
		'time'        : 'all_time',  // today, this_week, this_month
		'alt'         : 'json-in-script'
	}, data);
	
	if (dt.vq) {
		$.ajax({
			dataType : 'jsonp',
			data     : dt,
			cache    : false,
			url      : 'http://gdata.youtube.com/feeds/api/videos',
			success  : callback
		});
	}
}
})})(jQuery);


$(function(){
	
	var keyword = 'metallica';
	
	// Usage
	$.jYouTube({
		'vq'          : keyword,
		'max-results' : 20
	}, function (data){
		var
		entries = data.feed.entry,
		$table  = $('<table/>'),
		$tbody  = $('<tbody/>').appendTo($table),
		$tr     = null;
		
		$.each(entries, function(i, entry){
			 var mg = entry.media$group;
			 if (i % 4 == 0) { 
			 	$tr = $('<tr/>').appendTo($tbody);
			 }
			 
			$tr.append(
				$('<td/>').append($('<a/>')
						.attr({
							'href'  : mg.media$player[0].url,
							'title' : entry.title.$t
						})
						.append($('<img/>')
							.attr('src', mg.media$thumbnail[0].url))
				)
			);
		});
		
		$('h1').after($('<h3/>').text('Keyword : ' + keyword), $table);
	});
});
</script>
<style type="text/css">
h1,h3{
	text-align: center;
}
table{
	margin:0 auto;
}
table a{
	float:left;
	margin:0 0 5px 5px;
	border: 4px solid #333;
}
table a img{
	vertical-align:middle;
	border:1px solid #ccc;
	height:90px;
	width:120px;
}
#footer{
	width:550px;
	margin:0 auto;
}
</style>

			</ul>

    </body>
