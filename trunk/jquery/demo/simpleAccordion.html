<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Script-Type" content="text/javascript; charset=utf-8" />
	<meta http-equiv="Content-Style-Type" content="text/css; charset=utf-8" />
    <title>jQuery plugin - Simple Accordion demo</title>
	<script src="http://code.jquery.com/jquery-latest.min.js"  type="text/javascript"></script>
	<script src="../lib/jquery.simpleAccordion.js" type="text/javascript"></script>

<script type="text/javascript">
jQuery(function($){
	$.simpleAccordion({
		tgl  : '#sac .sac-tgl',
		cont : '#sac .sac-cont'
	});
});
</script>

<style type="text/css">
h3{font-size:14px}

#sac,#sac *{
	margin :0;
	padding:0;
}

#sac{
	width      :220px;
	font-size  :14px;
	font-family:Tahoma, Verdana, Geneva, Helvetica, sans-serif;
}


#sac,
#sac .sac-tgl,
#sac .sac-cont{
	display:block;
}

#sac .sac-wrap{
	background-color: #eee;
	border          : 1px solid #ccc;
	margin-bottom   : 2px;
	width           : 218px;
	overflow        : hidden;
}

#sac .sac-tgl{
	height:26px;
	line-height:26px;
	text-decoration:none;
	cursor:pointer;
	text-align:center;
	background-color:#ddd;
}
#sac .sac-tgl:hover{
	background-color:#eee;
}
#sac .sac-tgl.current{
	background-color:#eee;
}

#sac .sac-cont{
	padding :1em;
	overflow:hidden;
}

#sac ul.sac-cont{padding-left:30px;}
#sac .sac-cont dt{font-weight:bold}
#sac .sac-cont dd{margin:0 0 1em 1em}
 li{text-indent:0}

#sac input.text{
	width:120px;
}
#sac input.text,
#sac input.button{
	vertical-align:middle;
}
</style>
</head>
<body>
<h1>jQuery plugin - Simple Accordion Demo</h1>
<div id='sac'>
<div class='sac-wrap'>
<h3 class='sac-tgl'>toggle - 1</h3>
<div class='sac-cont'>
	<dl>
		<dt>Foo-1</dt>
		<dd>hoge hoge hoge</dd>
		<dt>Foo-2</dt>
		<dd>hoge hoge hoge</dd>
	</dl>
</div>
</div>
<div class='sac-wrap'>
<h3 class='sac-tgl'>toggle - 2</h3>
<ul class='sac-cont'>
	<li>Doronjo</li>
	<li>Boyacky</li>
	<li>Tonzler</li>
</ul>
</div>
<div class='sac-wrap'>
<h3 class='sac-tgl'>toggle - 3</h3>
<form class='sac-cont' action='http://yas-hummingbird.blogspot.com/search' method='get' accept-charset="utf-8">
	<p><input class='text' type='text' name='q' /><input class='button' type='button' value='button' /></p>
</form>
</div>
</div>
</body>
</html>
