<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Content-Type" content="text/javascript; charset=utf-8" />
		<meta http-equiv="Content-Type" content="text/css; charset=utf-8" />
        <title>New Web Project</title>
		<script src='../lib/jquery/jquery-1.3.2.min.js' type="text/javascript"></script>
<script type="text/javascript">

jQuery.simpleAccordion = function( options ) {
	var opt = jQuery.extend({
		tglSelector:'#sac .sac-tgl',
		contSelector:'#sac .sac-cont',
		duration:250
	},options);
	
	jQuery(opt.contSelector).hide().filter(':first').show();

	jQuery(opt.tglSelector).click( function(e) {
		var $c = jQuery(e.target).next();
		
		if($c.is(':hidden')){
			jQuery(opt.contSelector + ':visible').slideUp(opt.duration);
			$c.slideDown(opt.duration);
		}
	});
}

$(function(){
	$.simpleAccordion();
});
</script>
<style type="text/css">
#sac{
	width:220px;
	margin:0;
	padding:0;
}

#sac *{
	margin:0;
	padding:0;
	font-size:14px;
	font-family:Tahoma, Verdana, Geneva, Helvetica, sans-serif;
}

#sac,
#sac .sac-tgl,
#sac .sac-cont{
	display:block;
}

#sac .sac-wrap{
	background-color:#eee;
	margin-bottom:2px;
	border: 1px solid #ccc;
	width:218px;
	overflow:hidden;
}

#sac .sac-tgl{
	height:26px;
	line-height:26px;
	text-decoration:none;
	cursor:pointer;
	text-align:center;
}

#sac .sac-tgl:hover{
	color:#999;
}

#sac .sac-cont{
	padding:1em;
	overflow:hidden;
}

#sac ul.sac-cont{
	padding-left:30px;
	list-style:circle;
}
#sac li{
	text-indent:0;
}
#sac input.text{
	width:120px;
}
#sac input.text,
#sac input.button{
	vertical-align:middle;
}
</style>
</head>
<body>
<h1>New Web Project Page</h1>
<div id='sac'>
<div class='sac-wrap'>
<h3 class='sac-tgl'>toggle - 1</h3>
<div class='sac-cont'>
	<p>fuga</p>
	<p>fuga</p>
	<p>fuga</p>
</div>
</div>
<div class='sac-wrap'>
<h3 class='sac-tgl'>toggle - 2</h3>
<ul class='sac-cont'>
	<li>foo</li>
	<li>foo</li>
	<li>foo</li>
	<li>foo</li>
	<li>foo</li>
</ul>
</div>
<div class='sac-wrap'>
<h3 class='sac-tgl'>toggle - 3</h3>
<form class='sac-cont' action='http://yas-hummingbird.blogspot.com/search' method='get' accept-charset="utf-8">
	<p><input class='text' type='text' name='q' /><input class='button' type='button' value='button' /></p>
</form>
</div>
</div>
</body>
</html>
