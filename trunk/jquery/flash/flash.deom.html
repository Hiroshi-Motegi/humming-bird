<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Content-Type" content="text/javascript; charset=utf-8" />
		<meta http-equiv="Content-Type" content="text/css; charset=utf-8" />
		<title>jQuery plugin - Flash</title>
		<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js' type='text/javascript'></script>
		<script src="../color.ver2/jquery.color.ver2.js" type="text/javascript"></script>
		<script src="./jquery.flash.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	$('#target1').click(function(){
		$(this).flash();
	});
	
	$('#target2').click(function(){
		$(this).flash('+=100', [
			'borderBottomColor',
			'borderLeftColor',
			'borderRightColor',
			'borderTopColor']);
	});
});
</script>
<style type="text/css">
#target1,#target2{
	background-color:#333;
	text-align:center;
	color:#fff;
	margin-bottom:10px;
}

#target1{
	width:200px;
	height:100px;
	line-height:100px;
}

#target2{
	border: 5px solid #f33;
	width:190px;
	height:90px;
	line-height:90px;
}
</style>
	</head>
	<body>
		<h1>jQuery plugin - Flash</h1>
		<div id='target1'>
			<span>Click Here.</span>
		</div>
		<div id='target2'>
			<span>Click Here.</span>
		</div>
	</body>
</html>
