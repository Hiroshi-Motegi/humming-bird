<script type="text/javascript">

(function(){
$.chart = {
	create: function(options){
		var op = $.extend({
			cht: 'p3', //type
			chd: 't:50,50', //data
			chs: '200x100' //size(pixel)
		}, options);
		
		return '<img src=\'http://chart.apis.google.com/chart?' +
			(function(o){
				var x = [];
				for (var i in o) {
					x.push( i + '=' + o[i] );
				}
				return x.join('&')
			})(op) + '\'/>';
	},
	sizeFormat: function(w, h){
		return w + 'x' + h;
	},
	simpleEncode:function(v){
		var chr = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
		if(/[a-zA-Z\d]/.test(v)){
			return chr.search(v);
		}
		return '_'
	},
	extendedEncode: function(v){
		var chr = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-.';
		var re;
		if(re = /([\da-zA-Z-\.])([\da-zA-Z-\.])/.exec(v)){
			var r1 = re[1] == '.' ? '\\' + re[1] : re[1];
			var r2 = re[2] == '.' ? '\\' + re[2] : re[2];
			return chr.search(r1) * 64 + chr.search(r2);
		}
		return '__';
	},
	textEncoding:function(arr){
		var max = 0, min = 0;
		for (var i = 0; i < arr.length; i++) {
			max = Math.max(max, arr[i]);
			min = Math.min(min, arr[i]);
		}
		
		min = Math.abs(min);
		var x = (max + min)/100, nar =[];
		for (var i = 0; i < arr.length; i++) {
			nar.push(Math.max(Math.min((arr[i] + min)/x, 100), 0));
		}
		return nar;
	}
}
})(jQuery);

$(function(){
	$(document.body).append($.chart.create());
	//var arr = $.chart.textEncoding([990,-9,-10]);
});


/*
Required parameters
	chart type
	chart data
	chart size

[cht] - チャート タイプ(chart type)
	cht=<chart type>

	ls:スパークライン
	bhs,bhg,bvs,bvg,chbh:棒グラフ(bar chart type)
	p,p3:円グラフ(pie chart type)
	v:ベン図
	s:散布図
	r,rs:レーダー チャート
	t:地図
		[chtm]
			africa,asia,europe,middle_east,south_america,usa,world
	gom:Google-o-meter
	qr:QRコード
		[chl]
			delimiter:%20
		[choe]
			Shift_JIS,UTF-8,ISO-8859-1

[chd] - チャート データ(chart data)
	chd=t:<chart data string>
	delimiter:|

[chs] - チャート サイズ(chart size)
	chs=<width in pixels>x<height in pixels>


-- Option --
[chco] - チャートの色
[chm] - 塗りつぶし領域
[chf] - 無地塗りつぶし
[chf] - 線形グラデーション,線形ストライプ
[chtt] - チャート タイトル
[chdl] - 凡例
[chl] - 円グラフと Google-o-meter のラベル
[chxt] - 複数軸ラベル
[chxl]] - 軸ラベル
[chxp] - 軸ラベル位置
[chxr] - 軸範囲
[chxs] - 軸スタイル


-- Style --
[chbh] - 棒の太さと間隔
[chp] - 棒グラフの 0 座標位置 chds
[chls] - 線のスタイル
[chm] - 折れ線グラフ、スパークライン、棒グラフの線のスタイル
[chg] - グリッド線
[chm] - 図形マーカーと範囲マーカー
	<marker type>
		a:矢印を表します。
		c:十字を表します。
		d:ひし形を表します。
		o:円を表します。
		s:四角を表します。
		t:テキストを表します。
		v: x 軸からデータ ポイントまでの垂直線を表します。
		V:チャート上端までの垂直線を表します。
		h:チャートを横断する水平線を表します。
		x:図形 x を表します。
[chm] - 範囲マーカー
	<r or R>

テキストエンコードの範囲
0 (0.0) から 100 (100.0)
*/
