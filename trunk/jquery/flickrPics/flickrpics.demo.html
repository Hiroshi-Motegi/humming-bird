<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Content-Script-Type" content="text/javascript; charset=utf-8" />
		<meta http-equiv="Content-Style-Type" content="text/css; charset=utf-8" />
		<title>jQuery plugin - flickrPics demo</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
		<script src="./jquery.flickrpics.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	var tag = 'color';
	$.flickrPics({tags:tag}, function(data){
		$(document.body).append('<h3>flickr Pics - Tag : ' + tag + '</h3>');
		$.each(data.items, function(i, item){
			$('<img>').attr('src', item.media.m).appendTo(document.body);
		});
	});
});
</script>

<style type="text/css">
</style>
    </head>
    <body>
    	<h1>jQuery plugin - flickrPics demo</h1>
    </body>
</html>
