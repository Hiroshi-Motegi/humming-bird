<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Content-Type" content="text/javascript; charset=utf-8" />
		<meta http-equiv="Content-Type" content="text/css; charset=utf-8" />
		<title>jQuery getJSON - demo</title>
		<script src="http://www.google.com/jsapi/" type="text/javascript"></script>
		<script type="text/javascript">google.load('jquery', '1')</script>

<script type="text/javascript">
(function($){
$.flickrPics = function(tag, callback){
	$.getJSON('http://api.flickr.com/services/feeds/photos_public.gne?tagmode=any&format=json&jsoncallback=?&tags=' + tag, callback);
}

$.twitterUserInfo = function(name, callback){
	$.getJSON("http://twitter.com/status/user_timeline/" + name + ".json?&callback=?", callback);
}

$.twitter = function(name, callback){
	//&rpp=50
	$.getJSON( 'http://search.twitter.com/search.json?callback=?&q=from:' + name, callback);
}

$.bloggerFeed = function(domain, callback){
	var url = 'http://www.google.com/reader/public/javascript/feed/http://' + domain + '.blogspot.com/atom.xml?alt=json&n=10&callback=?';
	$.getJSON(url, callback);
}



})(jQuery);


$(function(){
	// Usage
	$.flickrPics( 'color', function (data) {
		$(document.body).append('<h3>flickr Pics</h3>');
		
	    $.each(data.items, function(i, item){
			$('<img>')
				.attr('src', item.media.m)
				.appendTo(document.body);
	    });
	});
	
	
	$.twitter('twitter', function(data){
		$(document.body).append('<h3>twitter</h3>');
		var list = [];
		$.each(data, function(i, tw) {
			for(var i = 0; i < tw.length; i++) {
				if (tw[i].text) {
					list.push('<li>' + tw[i].text + '</li>');
				}
			}
		});
		$('<ul>').append(list.join('')).appendTo(document.body);
	});
	
	
	$.twitterUserInfo('gihren', function(data){
		$(document.body).append('<h3>Twitter User Info</h3>');
		
		var userInfo = data[0].user, list = [];
		for (var item in userInfo){
			list.push('<li>' + item + ' : ' + userInfo[item] + '</li>');
		}
		
		$('<ul>').append(list.join('')).appendTo(document.body);
	});
	

	
	$.bloggerFeed('googlejapan', function ( data ){
		$(document.body).append('<h3>bloggerFeed</h3>');
		
		var list = document.createElement('ul');
		
		for (i in data.items) {
			var item = data.items[i];
			var post = document.createElement('li');
			
			var link = document.createElement('a');
			link.appendChild(document.createTextNode(item.title));
			link.href = item.alternate.href;
			post.appendChild(link);
			
			var timestamp = document.createElement('span');
			timestamp.appendChild(document.createTextNode(' - ' + 
				(function( date ){
					return date.getFullYear() + '年' + (date.getMonth() + 1) + '月' + date.getDate() + '日';
				})(new Date(item.published * 1000))));
			post.appendChild(timestamp);
			
			list.appendChild(post);
		}
		
		document.body.appendChild(list);
	});

});
</script>

<style type="text/css">
</style>
    </head>
    <body>
    	<h2>jQuery getJSON - demo</h2>
    </body>
</html>
