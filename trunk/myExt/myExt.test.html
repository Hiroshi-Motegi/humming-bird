Number.prototype.padZero = function(len){
	return (this + "").length < len ? ((+((1 << len).toString(2)) + this) + "").slice(1) : this + "";
}


Number.prototype.padZero = function(len){
	return (this + "").length < len ? ((new Array(len)).join("0") + this).slice(-len) : this + "";
}
