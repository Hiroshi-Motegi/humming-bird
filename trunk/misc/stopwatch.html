<script type="text/javascript">

Date.sw = (function(){
	
	var times = {}, inNow = "now" in Date;
	
	function get(key, end){
		if (times[key])
			return key + ": " + (end - times[key]) + "ms";
	}
	
	return {
		time: inNow ? function(key){
			times[key] = Date.now();
		} : function(key){
			times[key] = +new Date;
		},
		timeEnd: inNow ? function(key){
			return get(key, Date.now());
		} : function(key){
			return get(key, +new Date);
		}
	};
	
}());
