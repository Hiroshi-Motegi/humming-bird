//子要素が0の場合、ちゃんと0を返してくれる。
function hasChild(elm){
	if (elm == null) {
		return false;
	}
	else {
		return elm.hasChildNodes();
	}
}

function lastChildIndex(elm){
	if(hasChild(elm))
		return $(elm).children().index($(elm).children(":last"));
}

//クロスブラウザなfirstChild
function firstChild(elm){
	var nd = elm.firstChild;
	while (nd && nd.nodeType != 1) {
		nd = nd.nextSibling;
	}
	return nd;
}

	window.open(url + '?' + params, "_blank");
}




function xBrowserXhr(){
	if (typeof(DOMParser) == 'undefined') {
		DOMParser = function(){};
		
		DOMParser.prototype.parseFromString = function(str, contentType){
		
			if (typeof(ActiveXObject) != 'undefined') {
				var xmldata = new ActiveXObject('MSXML.DomDocument');
				xmldata.async = false;
				xmldata.loadXML(str);
				return xmldata;
			}
			else 
				if (typeof(XMLHttpRequest) != 'undefined') {
				
					var xmldata = new XMLHttpRequest;
					
					if (!contentType) {
						contentType = 'application/xml';
					}
					
					xmldata.open('GET','data:'
						+ contentType
						+ ';charset=utf-8,'
						+ encodeURIComponent(str), false);
					
					if (xmldata.overrideMimeType) {
						xmldata.overrideMimeType(contentType);
					}
					xmldata.send(null);
					return xmldata.responseXML;
				}
		}
	}
}
