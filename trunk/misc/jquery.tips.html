<script type="text/javascript">
$(function(){
/*
clearfixを後で適用する

//textメソッドは文字列だけを取得するメソッドですが、
//指定した要素以下のテキストをすべて取得することになるので、場合によってブラウザによって結果が異なります。
//具体的にはFirefoxの場合、HTML内の"\r\n"やtabまで取得していしまいます。
//このブラウザ間の違いをなくすためには『contents』を利用します。
//#target直下の要素が特定できない場合などに有効です。
//alert($("#target").text());
//alert($("#target p").text());

//alert($("#target > *").text());
//alert($("#target").contents().text());




//appendは要素に引数で指定したコンテンツを追加するメソッドですが、
//","で区切って複数要素を追加することができる。
$(document.body).append(
	$("<span>").text("added span element"),
	"<p>added p element</p>");



$("#target").append(
	"<div>" + $("#target").contents() + "</div>"
);


});
</script>

	</ul>

<div id="target">

</div>
