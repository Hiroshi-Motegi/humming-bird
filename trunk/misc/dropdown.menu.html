        <style type="text/css">
             * {
                margin: 0;
                padding: 0;
				font-family:'Verdana';
            }
            
            body {}		
            
            ul {
                text-indent: 0;
                list-style-type: none;
                font-family: 'Verdana';
				font-size: 16px;
				/*font-size:1px;*/
            }
            
            li {
                /*clear: both;*/
				/*line-height:0;*/
				/*font-size: 16px;*/
				background-image: none;
				list-style-type: none;
				list-style-image: none;
            }
			
            ul#menu {
            	float:left;
            	/*position: relative;*/
				height: 30px;
				border: 1px solid #c0c0c0;
				/*z-index: 100;*/
            }
            
            li.menutop{
            	float:left;
				position: relative;
				display: block;
				
                height: 30px;
                line-height: 30px;
				padding: 0 15px; /*padding: 6px 10px;*/
				background-color: #eee;
            }
			li.menutop > a{
				display: block;
            	float:left;
			}
            
            ul.submenu {
                position: absolute;
                top: 30px;/* 「ul#menu li」の高さ分だけ下げる */
                left: -1px; /* border-leftの幅分だけ左へ */
                z-index: 101;
				
                border-left: 1px solid #666;
                border-right: 1px solid #666;
                border-bottom: 1px solid #666;
            }
            
            ul.submenu li{
            	float: none;
				display: block;
				position: relative;
				
				font-size: 14px;
                height: 24px;
                line-height: 24px;
                padding: 3px 10px;
                border-top: 1px solid #666;
				background-color: #eee;
            }

            
            li.menutop ul.submenu,
			li.menutop a ul.submenu
			{display: none}
			li.menutop:hover ul.submenu,
			li.menutop a:hover ul.submenu 
			{display: block}
			
			/*ul#menu li ul.level1 { visibility: hidden; }
			ul#menu li:hover ul.level1 { visibility: visible; }*/
			p strong{
				/*display:none;*/
				visibility:hidden;
			}
			p:hover strong{
				/*display:block;*/
				visibility:visible;
			}
        </style>
