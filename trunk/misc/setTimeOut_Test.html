<script type="text/javascript">
var Fuga = {
	timeOut: null,
	control: null,	
	value: 0,
	initialize: function(){
		this.control = document.createElement("div");
	},
	func: function(){
		 $(this.control).text(Fuga.value++);
		 clearTimeout(Fuga.timeOut);
		Fuga.timeOut = setTimeout("Fuga.func()", 1000);
	}
};

	
$(function(){
	Fuga.initialize();
	$('body').append(Fuga.control);
	
	Fuga.timeOut = setTimeout("Fuga.func()", 1000);	
	

//$(wordmodify.control).children().each(function(index, elm){});
});
</script>
