function CheckType(){
	
	var fn = function(){};
	var toString = Object.prototype.toString;
	
	/*
	 getType: function(v){
			if (this.isNull(v)) 
				return 'null';
			
			if (this.isUndefind(v)) 
				return 'undefind';
			
			if (this.isBoolean(v)) 
				return 'boolean';
			
			if (this.isString(v)) 
				return 'string';
			
			if (this.isNumber(v)) 
				return 'number';
			
			if (this.isArray(v)) 
				return 'array';
			
			if (this.isRegExp(v)) 
				return 'regexp';
			
			if (this.isDate(v)) 
				return 'date';
			
			if (this.isFunction(v)) 
				return 'function';
			
			if (this.isArguments(v)) 
				return 'arguments';
			
			if (this.isObject(v)) 
				return 'object';
			
			return 'unknown';
		}
	 */
	
	
	fn.prototype = {
		isNull: function(v){
			return v === null;
		},
		isUndefind: function(v){
			return typeof v == 'undefined';
		},
		isBoolean: function(v){
			return typeof v == 'boolean';
		},
		isString: function(v){
			return typeof v == 'string';
		},
		isNumber: function(v){
			return typeof v == 'number' && !isNaN(v);
		},
		isArray: function(v){
			return v instanceof Array;
		},
		isRegExp: function(v){
			return v instanceof RegExp;
		},
		isDate: function(v){
			return v instanceof Date;
		},
		isFunction: function(v){
			return typeof v == 'function';
		},
		isArguments: function(v){
			return typeof v == 'object' && v.callee;
		},
		isObject: function(v){
			return typeof v == 'object';
		},
		getType: function(v){
			
			var
			_typeof = typeof v,
			_toStrCall = toString.call(v);
			
			if ( v === null ) {
				return 'null';
			}
			
			if(_typeof == 'undefind' ||
				_typeof == 'boolean' ||
				_typeof == 'string' ||
				(_typeof == 'number' && !isNaN(v)) ){
				return _typeof;
			}
			
			
			switch(_toStrCall){
				case '[object Array]':
				case '[object RegExp]':
				case '[object Date]':
				case '[object Function]':
				 return _toStrCall;
			}
			

			
			if ( _typeof == 'object'){
				if(v.callee){
					return 'arguments';
				}
				return 'object';
			}
			
			return 'unknown';
		},
		likeNumber: function(v){
			return +v == v;
		}
	};
	
	return new fn();
}
