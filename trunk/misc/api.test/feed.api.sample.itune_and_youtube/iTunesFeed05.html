		feedURL[14] = "http://ax.phobos.apple.com.edgesuite.net/WebObjects/MZStore.woa/wpa/MRSS/topsongs/sf=143462/limit=20/genre=18/rss.xml";
		feedURL[15] = "http://ax.phobos.apple.com.edgesuite.net/WebObjects/MZStore.woa/wpa/MRSS/topsongs/sf=143462/limit=20/genre=21/rss.xml";
	
  		feedURL[20] = "http://ax.phobos.apple.com.edgesuite.net/WebObjects/MZStore.woa/wpa/MRSS/topalbums/sf=143462/limit=20/rss.xml";
		feedURL[21] = "http://ax.phobos.apple.com.edgesuite.net/WebObjects/MZStore.woa/wpa/MRSS/topalbums/sf=143462/limit=20/genre=14/rss.xml";
		feedURL[22] = "http://ax.phobos.apple.com.edgesuite.net/WebObjects/MZStore.woa/wpa/MRSS/topalbums/sf=143462/limit=20/genre=27/rss.xml";
		feedURL[23] = "http://ax.phobos.apple.com.edgesuite.net/WebObjects/MZStore.woa/wpa/MRSS/topalbums/sf=143462/limit=20/genre=15/rss.xml";

  		feedURL[30] = "http://ax.phobos.apple.com.edgesuite.net/WebObjects/MZStore.woa/wpa/MRSS/new-releases/sf=143462/limit=20/rss.xml";
		feedURL[31] = "http://ax.phobos.apple.com.edgesuite.net/WebObjects/MZStore.woa/wpa/MRSS/new-releases/sf=143462/limit=20/genre=14/rss.xml";
		feedURL[32] = "http://ax.phobos.apple.com.edgesuite.net/WebObjects/MZStore.woa/wpa/MRSS/new-releases/sf=143462/limit=20/genre=27/rss.xml";
		feedURL[33] = "http://ax.phobos.apple.com.edgesuite.net/WebObjects/MZStore.woa/wpa/MRSS/new-releases/sf=143462/limit=20/genre=15/rss.xml";
		feedURL[34] = "http://ax.phobos.apple.com.edgesuite.net/WebObjects/MZStore.woa/wpa/MRSS/new-releases/sf=143462/limit=20/genre=18/rss.xml";
		feedURL[35] = "http://ax.phobos.apple.com.edgesuite.net/WebObjects/MZStore.woa/wpa/MRSS/new-releases/sf=143462/limit=20/genre=21/rss.xml";
		
			var feed = new google.feeds.Feed(feedURL[urlNum]);
			
			feed.setNumEntries(-1);
			feed.setResultFormat(google.feeds.Feed.MIXED_FORMAT);
			
			feed.load(function(result){
				if (!result.error) {
					
					//各フィードを格納
					var containerDiv = document.createElement("div");
					containerDiv.className = "feedcontainer";
					
					
					//フィードタイトルを取得
					var feedDescription = result.feed.description; 
					feedDescription = feedDescription.replace("iTunes Store","");
					feedDescription = feedDescription.replace(":","");
					
					//フィードタイトルを格納
					var FeedTitle = document.createElement("h3");
					FeedTitle.className = "feedtitle";
					FeedTitle.innerHTML = feedDescription;
					containerDiv.appendChild(FeedTitle);

					for (var i = 0; i < result.feed.entries.length; i++) {
						
						var entry = result.feed.entries[i];
						
						if(entry.title != null){
							//エントリータイトルを格納
							var titleAnc = document.createElement('a');
							titleAnc.setAttribute("href", entry.link);
							titleAnc.target = "_blank";
							titleAnc.setAttribute("title", entry.title);
							titleAnc.appendChild(document.createTextNode(entry.title));
							var entryTitle = document.createElement("div");
							entryTitle.className = "entryTitle";
							entryTitle.appendChild(titleAnc);
							containerDiv.appendChild(entryTitle);
						}
						
					}
					
					//コンテンツを表示
					container.appendChild(containerDiv);
					
					//以前に表示していたものがあれば削除
					var tgtParent=document.getElementById("feed");
					var tgt_firstchild=tgtParent.firstChild;
					if (tgt_firstchild.nextSibling) {
						tgtParent.removeChild(tgtParent.firstChild);
					}
				}
			});
	}
	google.setOnLoadCallback(S_initialize(furlnum));

	function Content_Clear(tgtPID){
		try {
			var tgtParent=document.getElementById(tgtPID);
			var tgt_firstchild=tgtParent.firstChild;
			
			while (tgt_firstchild.nextSibling){
				tgtParent.removeChild(tgt_firstchild.nextSibling);
			}
			
			tgtParent.removeChild(tgt_firstchild);
		} catch (e) {} 
	}
  </script>
