<script type="text/javascript">
jQuery(function($){
// Zebra
$.fn.zebra = function(){
	var x = arguments[1] || "odd"
	    c = arguments[0] || x === "odd" ? "#eee" : "#ddd";
	
	return this.each(function(){
		if(this.tagName.toLowerCase() === "table"){
			$(this).find("tr:has(td):" + x).css("background-color", c);
		}
	});
}

//Lattice 
$.fn.lattice = function(){
	var c = arguments[0] || "#eee",
	    x = ":" + (arguments[1] || "odd"),
	    y = x === ":odd" ? ":even" : ":odd";
	
	return this.each(function(){
		if(this.tagName.toLowerCase() === "table"){
			$(this)
				.find("tr:has(td)")
				.filter(x)
				.find("td:odd")
				.css("background-color", c)
				.end().end()
				.filter(y)
				.find("td:even")
				.css("background-color", c);
		}
	});
}

$("table.zebra").zebra("#def","odd").zebra(null,"even");
$("table.lattice").lattice("#def","odd").lattice("#fed","even");

});
</script>
