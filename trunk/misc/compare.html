<head>

	<title>New Web Project</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>

<script type="text/javascript">
jQuery(function($){
/*
'' == '0' //false
0 == '' // true
0 == '0' //true
false == 'false' // false
false == '0' //true
false == undefind //false
false == null // false
null == undefind //true
" \t\r\n " == 0 //true




0 == '' // true
0 == '0' //true
'' == '0' //false


[] == '' //true
[] == 0 //true
0 == '' // true

'' == false //true
0 == false //true
[] == false //true
*/

/*
var x = 0;

if (x){
	alert('true');
}else{
	alert('false');
}
*/



var
values = [
	{ name: 'null',              value: null },                  //null
	{ name: 'undefind',          value: (function(){return;})()},//undefind
	{ name: '""',                value: '' },                    //String Empty
	{ name: '"false"',           value: 'false' },               //String false
	{ name: '"0"',               value: '0' },                   //String Zero
	{ name: '"undefind"',        value: 'undefind' },            //String undefind
	{ name: '" \\t\\r\\n "',     value: ' \t\r\n ' },            //control character \t, \f, \r, \n ,\b
	{ name: '"null"',            value: 'null' },                //String null
	{ name: 'new String("0")',   value: new String('0') },       //String Object
	{ name: '0',                 value: 0 },                     //Number Zero
	{ name: 'new Number("0")',   value: new Number(0) },         //Number Object
	{ name: 'NaN',               value: NaN },                   //NaN
	{ name: '[]',                value: [] },                    //Array Reteral
	{ name: 'new Array([])',     value: new Array([]) },         //Array Object
	{ name: '{}',                value: {} },                    //Object Reteral
	{ name: 'new Object()',      value: new Object() },          //Object
	{ name: 'true',              value: true },                  //Boolean Reteral true
	{ name: 'false',             value: false },                 //Boolean Reteral false
	{ name: 'new Boolean()',     value: new Boolean() },         //Boolean Object
	{ name: 'new Date()',        value: new Date() },            //Date Object
	{ name: '/(?:)/',            value: /(?:)/ },                //RegExp Reteral
	{ name: 'new RegExp()',      value: new RegExp() },          //RegExp Object
	{ name: 'function',          value: function(){} },          //Function Reteral
	{ name: 'new Error()',       value: new Error()},            //Error
	{ name: 'new SyntaxError()', value: new SyntaxError()},      //SyntaxError
	{ name: 'Object',            value: Object }                 //Object
],


instanceOfValues = [
	{
		'instance': String,
		'type': [{
			name: '"foo"',
			value: 'foo'
		}, {
			name: 'new String("foo")',
			value: new String('foo')
		}]
	},	{
		'instance': Number,
		'type': [{
			name: '0',
			value: 0
		}, {
			name: 'new Number(0)',
			value: new Number(0)
		}]
	},	{
		'instance': Boolean,
		'type': [{
			name: 'true',
			value: true
		}, {
			name: 'new Boolean(true)',
			value: new Boolean(true)
		}]
	},	{
		'instance': Array,
		'type': [{
			name: '[]',
			value: []
		}, {
			name: 'new Array([])',
			value: new Array([])
		}]
	},	{
		'instance': RegExp,
		'type': [{
			name: '/(?:)/',
			value: /(?:)/
		}, {
			name: 'new RegExp()',
			value: new RegExp()
		}]
	},	{
		'instance': Object,
		'type': [{
			name: '{}',
			value: {}
		}, {
			name: 'new Object()',
			value: new Object()
		}]
	}
];




function createEqualTable(caption, equal){
	
	var ret = [], ln = values.length;
	
	function arrJoin(tag, arr){
		return "<" + tag + ">" +
			arr.join("</" + tag + "><" + tag + ">") +
			"</" + tag + ">";
	}
	
	//===============================================
	ret.push(arrJoin("th", (function(arr){
		for (var i = 0; i < ln; i++) {
			arr.push(values[i].name);
		}
		return arr;
	})([''])));
	//===============================================
	
	
	var tmp, v;
	for (var ii = 0; ii < ln; ii++) {
		tmp = [];
		v = values[ii].value;
		for (var k = 0; k < ln; k++) {
			tmp.push(k < ii ? '' : equal(v, values[k].value));
		}
		
		ret.push('<th>' + values[ii].name + '</th><td>' + tmp.join('</td><td>') + '</td>');
	}
	
	return '<table cellSpacing="0">' +
		'<caption>' + caption + '</caption><tbody>' +
		'<tr>' + ret.join('</tr><tr>') + '</tr>' + 
		'</tbody></table>';
}



$('#target').append(createEqualTable('A <b>==</b> B', function (a, b){
	return (a == b);
}));


$('#target').append(createEqualTable('A <b>===</b> B', function (a, b){
	return (a === b);
}));


$('#target td').filter(function(){
	return $(this).text() == 'true';
}).css({
	backgroundColor: '#caa'
}).end().filter(function(){
	return $(this).text() == '';
}).css({
	backgroundColor: '#666'
});



//===============================================================================
function createSingleTables(caption, id, fn){
	
	var ret = ['<th>Value</th><th>Result</th>'], ln = values.length;
	
	for (var i = 0; i < ln; i++) {
			ret.push('<th>' + values[i].name + '</th><td>' + fn(values[i].value) + '</td>');
	}
	
	return $('<table>').attr({
		'cellSpacing':0,
		'id':id
	}).append('<caption>' + caption + '</caption><tbody>' +
		'<tr>' + ret.join('</tr><tr>') + 
		'</tr></tbody>');

}


$('#target').append(createSingleTables('<b>typeof</b> Value', 'typeof',
function (v){
	return typeof v;
}));

$('#target').append(createSingleTables('<b>Value.constructor</b>', 'construt',
function(v){
	if( typeof v == 'undefined' || v === null ){
		return //"not found";
	}
	else{
		return v.constructor.toString().match(/(Array|Boolean|Date|Error|Function|Number|Object|RegExp|String)/g);
	}
}));






//===============================================================================
function createInstanceOfTable(){
	var
	table = document.createElement("table"),
	regInstType = /(Array|Boolean|Date|Error|Function|Number|Object|RegExp|String)/g,
	instArry = instanceOfValues,
	ln = instArry.length,
	i = 0,
	th = "th",
	td = "td",
	inst, typ;
	
	function createNode(tag, text){
		var elm = document.createElement(tag);
		elm.appendChild(document.createTextNode(text));
		return elm;
	}
	
	function appendChild(row, children){
		var ln = children.length, i = 0;
		for(;i < ln;){
			row.appendChild(children[i++]);	
		}
	}
	
	var row = table.insertRow(-1);
	appendChild(row,[
		createNode(th,"Object Type"),
		createNode(th,"Value"),
		createNode(th,"Result")
	]);
	
	table.id = "inst";
	table.setAttribute("cellSpacing","0");
	table.appendChild(createNode("caption","Value instanceof ObjectType"));
	
	
	for (; i < ln; i++) {
		inst = instArry[i].instance;
		typ = instArry[i].type;
		
		var thTyp = createNode(th, inst.toString().match(regInstType));
		thTyp.setAttribute("rowSpan", "2");
		
		var row = table.insertRow(-1);
		appendChild(row, [thTyp, createNode(td, typ[0].name), createNode(td, (typ[0].value instanceof inst))]);
		
		var row = table.insertRow(-1);
		appendChild(row, [createNode(td, typ[1].name), createNode(td, (typ[1].value instanceof inst))]);
	}
	
	return table;
}


$('#target').append(createInstanceOfTable(),
'<p>Example: "foo" instanceof String // false</p>');


$('#inst td').filter(function(){
	return $(this).text() == 'false';
}).css({
	backgroundColor: '#caa'
}).end().filter(function(){
	return $(this).text() == '';
}).css({
	backgroundColor: '#666'
});




});
</script>
