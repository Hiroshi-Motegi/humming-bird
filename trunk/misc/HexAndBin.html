String.prototype.times = function(len){
	var ret = len < 1 ? '' : new Array(len + 1).join(this);
	return ret.length > len ? ret.substr(ret.length - len) : ret;
}

String.prototype.padLeft = function(totalWidth, paddingChar){
	return paddingChar.times(totalWidth - this.length) + this;
}

String.prototype.padRight = function(totalWidth, paddingChar){
	return this + paddingChar.times(totalWidth - this.length);
}

String.prototype.hexToBinary = function(){
	var
	sep = this.match(/^-/) ? "-" : "",
	hxs = this.replace(/(-|0x)/g,"").split("."),
	ret = [],
	binaries = {
		"0": "0000",
		"1": "0001",
		"2": "0010",
		"3": "0011",
		"4": "0100",
		"5": "0101",
		"6": "0110",
		"7": "0111",
		"8": "1000",
		"9": "1001",
		"A": "1010",
		"B": "1011",
		"C": "1100",
		"D": "1101",
		"E": "1110",
		"F": "1111"
	}, tmp, hx;

	for (var i = 0; i < hxs.length; i++) {
		tmp = "";
		hx = hxs[i];

		for (var k = 0; k < hx.length; k++) 
			tmp += binaries[hx.charAt(k).toUpperCase()] || "";

		ret.push(tmp);
	}
	
	return sep + ret.join(".");
}

String.prototype.binaryToHex = function(){
	var
	sep = this.match(/^-/) ? "-" : "",
	bins = this.replace(/^-/,"").split("."),
	ret = [],
	hexs = {
		"0000": "0",
		"0001": "1",
		"0010": "2",
		"0011": "3",
		"0100": "4",
		"0101": "5",
		"0110": "6",
		"0111": "7",
		"1000": "8",
		"1001": "9",
		"1010": "A",
		"1011": "B",
		"1100": "C",
		"1101": "D",
		"1110": "E",
		"1111": "F"
	}, tmp, bin;
	
	for (var i = 0; i < bins.length; i++) {
		tmp = "";
		bin = bins[i];
		
		if (bin.length % 4 > 0)
			bin = bin.padLeft(bin.length + 4 - bin.length % 4, "0");
		
		for (var k = 0; k < bin.length; k += 4)
			tmp += hexs[bin.substr(k, 4)] || "";

		ret.push(tmp);
	}
	
	return sep + ret.join(".");
}
