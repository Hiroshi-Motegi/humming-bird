<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Content-Type" content="text/javascript; charset=utf-8" />
		<meta http-equiv="Content-Type" content="text/css; charset=utf-8" />
		<title>jQuery plugin googleFeed - demo</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>

<script type="text/javascript">
(function($){
$.googleFeed = function(params, callback){
	var data = $.extend({
		q:'',
		v:'1.0',
		hl:'ja',
		key:'',
		context:'',
		num:10,
		scoring:'',//h
		output:''
	}, params);
	
	for(var d in data)
		if (!data[d]) { delete data[d] }
	
	$.getJSON('http://ajax.googleapis.com/ajax/services/feed/load?callback=?', data,
		function(data){
			callback.call(this, data.responseData.feed);
	});
}

$.iTunes = {
	categories: {
		Top_Albums: 'topalbums',
		Top_Songs: 'topsongs',
		New_Releases: 'newreleases',
		Just_Added: 'justadded',
		Featured_Albums: 'featuredalbums',
		_default: 'topalbums'
	},
	genre: {
		all: 0,
		country:6,
		electronic: 7,
		folk: 10,
		jazz:11,
		newAge: 13,
		pop: 14,
		rb_Soul: 15,
		dance:17,
		hiphop_Rap: 18,
		world: 19,
		rock: 21,
		vocal:23,
		reggae:24,
		jPop: 27
		// etc ...
	},
	feed: function(category, country, limit, genre, params, callback){
		var countries = {
			usa: 143441,
			france: 143442,
			germany: 143443,
			uk: 143444,
			italy: 143450,
			canada:143455,
			australia: 143460,
			japan: 143462,
			// etc ...
			_default: 143462
		};
		
		params.q = 
			'http://ax.itunes.apple.com/WebObjects/MZStore.woa/wpa/MRSS/' + 
			(category || categories._default) +
			('/sf=' + countries[country.toLowerCase()] || countries._default) +
			('/limit=' + (+limit == limit ? limit : 10)) +
			('/genre=' + (+genre == genre ? genre : 0)) + '/rss.xml';
		
		$.googleFeed(params, callback);
	}
}
})(jQuery);


$(function(){
// Usage

$.googleFeed({
	'q': 'http://yas-hummingbird.blogspot.com/rss.xml'
	}, function(feed){
		var lst = [];
		for(var i=0; i<feed.entries.length; i++){
			var entry = feed.entries[i];
			lst.push('<li><span><a href=' + entry.link + ' >' + entry.title + '</a></span>' + 
				'<span> - ' + (function (date) {
					return (date.getFullYear() + '/' + (date.getMonth() + 1) + '/' + date.getDate());
				})(new Date(entry.publishedDate)) + '</span>');
		}
		
		$(document.body).append('<h3>google Feed</h3>', $('<ul>').append(lst.join('')));
});

$.iTunes.feed(
	$.iTunes.categories.Top_Albums, // category
	'japan', // country
	10, // limit
	$.iTunes.genre.rock, // genre
 	{}, //params
	function(feed){
		var $div = $('<div>').append($('<h2>').text(feed.description));
	    $.each(feed.entries, function(i, entry){
			$div.append(entry.content);
	    });
		$(document.body).append('<h3>iTunes Feed</h3>', $div);
});

});
</script>
