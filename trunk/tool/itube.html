<script type='text/javascript'>
(function($){
$.extend($.iTunes,{
dataKey:'itunes',
gFeed:function(){	
		
},
//category exchanger
cex: {
	'Top Albums': 'トップアルバム',
	'Top Songs': 'トップソング',
	'New Releases': '最新リリース',
	'Just Added': '新規追加',
	'Featured Albums': '特集 & 限定'
},
//genre exchanger
gex: {
	0:'All',
	6:'Country',
	7:'Electronic',
	10:'Folk',
	11:'Jazz',
	13:'New Age',
	14:'Pop',
	15:'R&B/Soul',
	17:'Dance',
	18:'HipHop/Rap',
	19:'World',
	21:'Rock',
	23:'Vocal',
	24:'Reggae',
	27:'J-Pop'
}
});
})(jQuery);



jQuery(function($){

	$('#itunes-feed-navi').createiTunesNavi();

	$.setTitle('iTube β', '1.0');
	$.showLastModDate();

$('a.genre').click(function(e){
	
	$('#itunes-feed-list').slideUp(function(){
		
		var dataKey = $.iTunes.dataKey;
		
		$.iTunes.feed({
			category:$.data(e.target, dataKey).category,
			sf:'japan',
			limit:1,
			genre:$.data(e.target, dataKey).genre
		},function(feed){	

			//$.each(feed.entries, function(i, entry){
				//$div.append(entry.content);
			//});
			
			$('#itunes-feed-list')
			.empty()
			.append('<span>' + feed.title + '</span>')
			.slideDown();
			
		});
	});

}).eq(0).trigger('click');




$.iTunes.gFeed();

});
</script>

}

#itunes-navi-wrap ul.itunes-navi-list li a.current{
