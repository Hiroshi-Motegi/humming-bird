<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Script-Type" content="text/javascript; charset=utf-8" />
	<meta http-equiv="Content-Style-Type" content="text/css; charset=utf-8" />
	<meta content="y@s" name="author"/>
	<meta content="Javascriptの正規表現パターンをチェックする" name="description"/>
	<meta content="Javascript,正規表現,チェック,Pattern,Regular Expressions,regexp,match,replace" name="keyword"/>
	<title>Javascript 正規表現 パターン チェック Beta</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css" media="screen" charset="utf-8" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
	<script src="../jquery/color.ver2/jquery.color.ver2.js" type="text/javascript"></script>
	<script src="../jquery/changebright/jquery.changebright.js" type="text/javascript"></script>
	<script src="../jquery/flash/jquery.flash.js" type="text/javascript"></script>
	<script src="./js/jsrpc.js" type="text/javascript"></script>
</head>
<body>
	<div id="header-wrap"><div id="header-inner"><div id="header">
		<h1 id="title" title="page title">Javascript Regular Expressions Pattern Check β</h1>
	</div></div></div>
	
	<div class="liner-outer"><div class="liner-inner"></div></div>
	
	<div id="outer-wrap0">
	<div id="outer-wrap1">
	<noscript>JavaScriptを使用しています。このページをご利用されるにはJavaScriptを許可する必要があります</noscript>
	<div id="top-content"><div id="top-inner"><table id="top-content-table" cellspacing='5px'><tbody><tr>
		<td rowSpan="2"><table id="input-table"><tbody>
			<tr>
				<th class="input-label"><span>Pattern</span></th>
				<td class="input-wrap"><input id="txt-pattern" class="txt" name="txt" type="text" value="/\d+/g" alt='Pattern' title='パターン' maxlength="128" /></td>
			</tr>
			<tr>
				<th class="input-label"><span>Replace Word</span></th>
				<td class="input-wrap"><input id="txt-replace" class="txt" name="txt" type="text" value="[replace word]" alt='Replace Word' title='置換文字列' maxlength="32" /></td>
			</tr>
			<tr>
				<th class="input-label"><span>Exec Order</span></th>
				<td id="exec-order-wrap">
					<input type="radio" name="radio" id="exec-match" class="exec-order" value="match" checked="checked" /><label for="exec-match" class="exec-order-label" title="マッチした文字列を結果に表示します">match</label><br />
					<input type="radio" name="radio" id="exec-replace" class="exec-order" value="replace" /><label for="exec-replace" class="exec-order-label" title="マッチした文字列を指定した文字列に置き換え結果に表示します">replace</label><br />
					<input type="radio" name="radio" id="exec-test" class="exec-order" value="test" /><label for="exec-test" class="exec-order-label" title="パターンにマッチした場合、trueを返します">test</label><br />
					<input type="radio" name="radio" id="exec-exec" class="exec-order" value="exec" /><label for="exec-exec" class="exec-order-label" title="exec">exec</label><br />
					<input type="radio" name="radio" id="exec-search" class="exec-order" value="search" /><label for="exec-search" class="exec-order-label" title="マッチした文字の位置を返します">search</label>
				</td>
			</tr>
		</tbody></table></td>
				
		<td><table><tbody>
			<tr><th class="txtr-label-wrap"><span>Target Word</span></th></tr>
			<tr><td class="txtr-wrap"><textarea id="txtr-target" name="txtr-target" class="txtar" rows="5" alt='Target Word' title='対象文字列'></textarea></td></tr>
		</tbody></table></td>
		
		<td><table><tbody>
			<tr></th><th class="txtr-label-wrap"><span>Result</span></th></tr>
			<tr><td class="txtr-wrap"><textarea id="txtr-result" name="txtr-result" class="txtar" rows="5" alt='' title='結果'></textarea></td></tr>
		</tbody></table></td>
	</tr>
	
	<tr><td class="exec-wrap" colSpan="2"><div class="outer"><div class="inner">
		<a id="exec" href="javascript:void(0);" alt='Check' title='処理を実行します'>Check</a>
	</div></div></td></tr>
	
	</tbody></table></div></div>
	
	<div class="clear dummy"></div>
	
	<div id="bottom-content" class="outer"><div class="inner">
		<div id="tab-list-wrap"><ul id="tab-list"></ul></div>
		<div id="content-right-wrap"></div>
	</div></div>
	
	</div></div>
	
	<div id="footer-wrap">
		<div class="liner-outer"><div class="liner-inner"></div></div>
		<div id="footer"><br>
			<small id='footer-page-title' title="page title"></small><br>
			<small>Last Modified:</small><small id="lastmod-date" title="last modified"></small><br>
			<small>© <a href="http://yas-hummingbird.blogspot.com/2008/10/javascript.html">humming bird</a>.</small>
			<small title="author">author:y@s</small><br>
		<br></div>
	</div>
</body>
</html>
