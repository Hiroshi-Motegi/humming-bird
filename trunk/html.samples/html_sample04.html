<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Untitled Document</title>
	</head>
	<style>
		body{
			margin: 0;
			padding: 0;
			text-align: center;
			line-height: 2em;
		}
		#Wrap{
			width: 420px;
			margin: 0 auto;
			border: 4px dotted #cc6666;
			background: url('/samplebg01.png') center repeat-y;
		}
		#Header{
			height: 100px;
			background: url('/sample-top.png') top center no-repeat;
		}
		#Content{
			border-top: 2px dotted #cc6666;
			height: 400px;
		}
		#Footer{
			border-top: 2px dotted #cc6666;
			height: 100px;
			background: url('/sample-bottom.png') bottom center no-repeat;
		}
	</style>
	<body>
		<span>Wrap</span>
		<div id="Wrap">
			<div id="Header"><br /><span>Header</span></div>
			<div id="Content"><br /><span>Content</span></div>
			<div id="Footer"><br /><span>Footer</span></div>
		</div>
	</body>
</html>
