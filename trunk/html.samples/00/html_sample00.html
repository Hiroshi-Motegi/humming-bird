<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>HTML Sample - 00</title>
	</head>
	<style type=text/css>
		body{
			margin: 0;
			padding: 0;
			text-align: center;
			line-height: 2em;
			background: url('samplebg03.png') repeat;
		}
		#Wrap{
			width: 400px;
			margin: 0 auto;
			border-top   : 40px solid #4c4c4c;
			border-left  : 10px solid #4c4c4c;
			border-right : 10px solid #4c4c4c;
			border-bottom: 40px solid #4c4c4c;
		}
		#Header-Wrap,
		#Content-Wrap,
		#Footer-Wrap{
			background-color: #cccccc;
			border-right: 1px solid #ff8c00;
			border-left : 1px solid #ff8c00;
		}
		#Header-Wrap{
			border-top: 1px solid #ff8c00;
		}
		#Header{
			height: 100px;
		}
		#Content-Wrap{
		}
		#Content{
			height       : 400px;
			border-top   : 2px dotted #cc6666;
			border-bottom: 2px dotted #cc6666;
		}
		#Footer-Wrap{
			border-bottom: 1px solid #ff8c00;
		}
		#Footer{
			height: 100px;
		}
	</style>
	<body>
		<div id="Wrap">
			<div id="Header-Wrap">
				<div id="Header">
					<span>Header</span>
				</div>
			</div>
			
			<div id="Content-Wrap">
				<div id="Content">
					<span>Content</span>
				</div>
			</div>
			
			<div id="Footer-Wrap">
				<div id="Footer">
					<span>Footer</span>
				</div>
			</div>
		</div>
	</body>
</html>
