<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>HTML Sample - 04</title>
	</head>
	<style>
		body{
			line-height: 2em;
			margin     : 0;
			padding    : 0;
			text-align : center;
		}
		#Wrap{
			background: url('samplebg01.png') center repeat-y;
			border    : 4px dotted #cc6666;
			margin    : 0 auto;
			width     : 420px;
		}
		#Header{
			background: url('sample-top.png') top center no-repeat;
			height    : 100px;
		}
		#Content{
			border-top: 2px dotted #cc6666;
			height    : 400px;
		}
		#Footer{
			background: url('sample-bottom.png') bottom center no-repeat;
			border-top: 2px dotted #cc6666;
			height    : 100px;
		}
	</style>
	<body>
		<span>Wrap</span>
		<div id="Wrap">
			<div id="Header"><br /><span>Header</span></div>
			<div id="Content"><br /><span>Content</span></div>
			<div id="Footer"><br /><span>Footer</span></div>
		</div>
	</body>
</html>
