<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>HTML Sample - 10</title>
	</head>
	<style>
		html *{
			margin    : 0;
			padding   : 0;
			text-align: center;
		}
		body{
			background: url('./img/sample10-bodybg.png') repeat-x;
		}
		#Wrap{
			background: url('./img/sample10-line.png') top center no-repeat;
		}
		#Outer{
			width        : 420px;
			margin       : 0 auto;
			background   : url('./img/sample10-contbg.png') center repeat-y;
			border-right : 4px dotted #6666cc;
			border-left  : 4px dotted #6666cc;
			border-bottom: 4px dotted #6666cc;
		}
		
		#Header-Wrap{
			background: url('./img/sample10-headerbg.png') center repeat-y;
		}
		#Header{
			height    : 100px;
			background: url('./img/sample10-top.png') top center no-repeat;
		}
		
		#Content{
			height       : 400px;
			border-top   : 2px dotted #cccc66;
			border-bottom: 2px dotted #cccc66;
		}
		
		#Footer-Wrap{
			background-color: #800000;
		}
		#Footer{
			background: url('./img/sample10-footerbg.png') top center no-repeat;
		}
		
	</style>
	<body>
		<div id="Wrap">
		<div id="Outer">
			<div id="Header-Wrap">
				<div id="Header">
					<br /><span>Header</span>
				</div>
			</div>
			<div id="Content">
				<br /><span>Content</span>
			</div>
			<div id="Footer-Wrap">
				<div id="Footer">
					<br /><br /><br /><span>Footer</span><br /><br />
				</div>
			</div>
		</div>
		<span>Wrap</span>
		</div>
	</body>
</html>
