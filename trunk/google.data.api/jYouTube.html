        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<meta http-equiv="Content-Type" content="text/css; charset=utf-8" />
        <title>jQuery + Google Data API - jYouTube</title>
		<script src="http://www.google.com/jsapi/" type="text/javascript"></script>
		<script type="text/javascript">google.load('jquery', '1')</script>

<script type="text/javascript">
$.jYouTube = function(data, callback){
	var dt = $.extend({
		'vq': '',
		'orderby': 'relevance', // updated, viewCount, rating, relevance_lang_jpn
		'start-index': 1,
		'racy': 'exclude', // include or exclude
		'max-results': 10,
		'time': 'all_time', // today, this_week, this_month
		'alt': 'json-in-script'
	}, data);
	
	if (dt.vq) {
		$.ajax({
			dataType: 'jsonp',
			data: dt,
			cache: true,
			url: 'http://gdata.youtube.com/feeds/api/videos',
			success: callback
		});
	}
}

$(function(){

	// Usage
	$.jYouTube({vq:'metallica'}, function (data){
		var
		entries = data.feed.entry,
		$div = $('<div>');
		
		$.each(entries, function(i, entry){
			 var mg = entry.media$group;
			$div.append(
				$('<a>')
					.attr('href', mg.media$player[0].url)
					.append($('<img/>').attr('src', mg.media$thumbnail[0].url))
			).append('<br/>');
		});
		
		$div.appendTo(document.body);
	});

});
</script>
