<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Content-Type" content="text/javascript; charset=utf-8" />
		<meta http-equiv="Content-Type" content="text/css; charset=utf-8" />
        <title>test border width</title>
		<script src='./lib/jquery/jquery-1.3.2.js' type="text/javascript"></script>

<script type="text/javascript">

$(function(){

//alert($('#style-b-none').css('border-top-width'));
//alert($.browser.version);

var ids = [{
		id   :"#non-style",
		label:"none style"
	},{
		   id:"#style-b-none",
		label:"border:none"
	},{
		id   :"#style-bw-zero",
		label:"border-width:0"
	}
],
$body = $(document.body),
trs = [];

$body.append("<h4>border-top-widthの取得結果</h4>");
for( var i = 0, j = ids.length ; i < j ; i++ ){
	trs[trs.length] = "<th>" + ids[i].label + "</th><td>" + $(ids[i].id).css("border-top-width") + "</td>";
}
$("<tbody>")
	.append("<tr>" + trs.join("</tr><tr>") + "</tr>")
	.appendTo($("<table>")
		.attr("id","btw-table")
		.appendTo($body));



$body.append("<h4>border-widthの取得結果</h4>");
trs = [];
for( var i = 0, j = ids.length ; i < j ; i++ ){
	trs[trs.length] = "<th>" + ids[i].label + "</th><td>" + $(ids[i].id).css("border-width") + "</td>";
}
$("<tbody>")
	.append("<tr>" + trs.join("</tr><tr>") + "</tr>")
	.appendTo($("<table>")
		.attr("id","bw-table")
		.appendTo($body));

});
</script>

<style type="text/css">
*{margin:0;padding:0;}
h3,h4{
	margin-top:20px;
}
table{
	margin:10px;
}
#bw-table th,
#btw-table th{
	text-align:right;
}
#non-style{
}
#style-b-none{
	border:none;
}
#style-bw-zero{
	border-width:0;
}
</style>
</head>
<body>
	<h3>「border:none」を指定した場合の「border-top-width」を取得する</h3>
	<table width="200" style='table-layout:fixed;'><tbody>
		<tr><th colSpan='2' style='text-align:center;'>取得結果</th></tr>
		<tr><td>IE8</td><td>2px</td></tr>
		<tr><td>IE7</td><td>2px</td></tr>
		<tr><td>Firefox2</td><td>0px</td></tr>
		<tr><td>Firefox3.6</td><td>0px</td></tr>
		<tr><td>Chrome</td><td>0px</td></tr>
	</tbody></table>
	<div class="img-wrap">
		<a href="#"><img id="non-style" src="tk.jpg"/></a>
		<a href="#"><img id="style-b-none" src="tk.jpg"/></a>
		<a href="#"><img id="style-bw-zero" src="tk.jpg"/></a>
	</div>
	<h3>現在のブラウザで取得する</h3>
</body>
</html>
