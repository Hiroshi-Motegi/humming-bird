<script type="text/javascript">

jQuery.simpleAccordion2 = function( options ) {
	var opt = jQuery.extend({
		tglSelector:'#sac2 .sac2-tgl',
		contSelector:'#sac2 .sac2-cont',
		duration:250
	},options);
	
	jQuery(opt.contSelector).hide().filter(':first').show();

	jQuery(opt.tglSelector)
	.eq(0).addClass('current').end()
	.click( function(e) {
		var $c = jQuery(e.target).next();
		if($c.is(':hidden')){		
			jQuery(opt.contSelector + ':visible')
				.slideUp(opt.duration, function(){
					$(this).prev().removeClass('current');
					$c.prev().addClass('current').end().slideDown(opt.duration);
			});
		}
	});
}

$(function(){
	$.simpleAccordion2();
	
	$('div.sac2-cont a').click(function(e){
		$('div.sac2-cont a.current').removeClass('current');
		$(e.target).addClass('current');
	});
});
</script>
<style type="text/css">
#sac2{
	width:220px;
	margin:0;
	background-color:#eee;
	border: 1px solid #ccc;
	padding-top:2px;
}

#sac2 *{
	margin:0;
	padding:0;
	font-size:14px;
	font-family:Tahoma, Verdana, Geneva, Helvetica, sans-serif;
}

#sac2,
#sac2 .sac2-tgl,
#sac2 .sac2-cont{
	display:block;
}

#sac2 .sac2-wrap{
	overflow:hidden;
	padding:0 2px 2px 2px;
}

#sac2 .sac2-tgl{

	background-color:#ddd;
	border: 1px solid #ccc;
}

#sac2 .sac2-tgl.current{
	background-color:#eee;
	border: 1px solid #eee;
}
#sac2 .sac2-tgl:hover{
	color:#666;
	background-color:#fff;
	border: 1px solid #ccc;
}

#sac2 .sac2-cont{
	padding:1em;
	overflow:hidden;
}

#sac2 ul.sac2-cont{
	padding-left:30px;
	list-style:circle;
}
#sac2 li{
	text-indent:0;
}
#sac2 input.text{
	width:110px;
}
#sac2 input.text,
#sac2 input.button{
	vertical-align:middle;
}



#sac2 div.sac2-cont a{
	margin-bottom:2px;
	display:block;

	text-decoration:none;
	border:1px solid #eee;
}

#sac2 div.sac2-cont a.current{
	background-color:#ddd;
	border:1px solid #ccc;
}
#sac2 div.sac2-cont a:hover{
	color:#666;
	background-color:#fff;
	border:1px solid #ccc;
}
</style>
</head>
