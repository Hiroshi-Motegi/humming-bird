<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Content-Script-Type" content="text/javascript; charset=utf-8" />
		<meta http-equiv="Content-Style-Type" content="text/css; charset=utf-8" />
		<title>jQuery getJSON - demo</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">

(function($){
$.flickrPics = function(options, callback){
	var opt = $.extend({
		tagmode:'any',
		format:'json',
		tags:''
	}, options);
	
	if (opt.tags) {
		$.getJSON('http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?' ,opt, callback);
	}
}

})(jQuery);


$(function(){
	var tag = 'color';
	$.flickrPics({tags:tag}, function(data){
		$(document.body).append('<h3>flickr Pics - Tag : ' + tag + '</h3>');
		$.each(data.items, function(i, item){
			$('<img>').attr('src', item.media.m).appendTo(document.body);
		});
	});
});
</script>

<style type="text/css">
</style>

    <body>
    	<h1>jQuery getJSON - demo</h1>
    </body>
</html>
