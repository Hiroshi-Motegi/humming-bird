// chart data text encoding
Array.prototype.textEncode = (function() {
	return function(maxValue) {
		var chartData = [];
		for (var i = 0, len = this.length; i < len; i++) {
			var currentValue = this[i];
			chartData.push((!isNaN(currentValue) && currentValue >= 0) ? currentValue / maxValue * 100 : '-1');
		}
		return 't:' + chartData.join('|');
	};
})();

// chart data simple encoding
Array.prototype.simpleEncode = (function() {
	var NODATA = "_";
	var encoding = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
	var encLen = encoding.length - 1;

	return function(maxValue) {
		var chartData = [encCode];
		for (var i = 0, len = this.length; i < len; i++) {
			var currentValue = this[i];
			chartData.push((!isNaN(currentValue) && currentValue >= 0) ? encoding.charAt(Math.round(encLen * currentValue / maxValue)) : NODATA);
		}
		return chartData.join('');
	};
})();

// chart data extended encoding
Array.prototype.extendedEncode = (function(){
	var encCode = "e:";
	var NODATA = "__";
	var encoding = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-.";
	var encLen = encoding.length;
	var powLen = Math.pow(encLen, 2) - 1;

	return function(maxValue) {
		var chartData = [encCode];
		for (var i = 0, len = this.length; i < len; i++) {
			var currentValue = this[i];
			if (!isNaN(currentValue) && currentValue >= 0) {
				var pos = powLen * currentValue / maxValue;
				chartData.push(encoding.charAt(Math.floor(pos / encLen)) + encoding.charAt(pos % encLen));
			} else {
				chartData.push(NODATA);
			}
		}
		return chartData.join('');
	};
})();


(function(){
$.chart = {
	create: function(options){
		var op = $.extend({
			cht: 'p3', //type
			chd: 't:50,50', //data
			chs: '200x100' //size(pixel)
		}, options);
		
		return '<img src=\'http://chart.apis.google.com/chart?' +
			(function(o){
				var x = '';
				for (var i in o) {
					x += '&' + i + '=' + o[i];
				}
				return x.replace(/^&/, '')
			})(op) + '\'/>';
	},
	sizeFormat: function(w, h){
		return w + 'x' + h;
	},
	extendedEncode: function(v){
		var eChar = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-.';
		if (v.length == 2) {
			var s0 = v.charAt(0);
			var s1 = v.charAt(1);
			var i0 = (s0 == ".") ? 64 * 63 : eChar.search(new RegExp(s0)) * 64;
			var i1 = (s1 == ".") ? 63 : eChar.search(new RegExp(s1)) * 1;
			return i0 + i1;
		}
	}
}
})(jQuery);
