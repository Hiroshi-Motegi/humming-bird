<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Content-Type" content="text/javascript; charset=utf-8" />
		<meta http-equiv="Content-Type" content="text/css; charset=utf-8" />
		<title>jQuery plugin - overlay demo</title>
		<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js' type='text/javascript'></script>
		<script src='../lib/jquery.overlay.js' type='text/javascript'></script>
		<script src='../lib/jquery.positioncenter.js' type='text/javascript'></script>

<script type="text/javascript">
$(function(){
	$(document).click(function(e){
		
		if (e.button == 0) {
			$.overlay.show(function(){
				$('<p>')
					.attr('id', 'pdesc')
					.text('Press Key [Enter] or [Esc]. else [Click]')
					.positionCenter()
					.click(function(e){
						e.stopPropagation();
					})
					.appendTo(document.body);
			});
			
			
			$.overlay.$ovLayer.bind($.overlay.evName, function(){
				$.overlay.hide(function(){
					$('#pdesc').remove();
				});
			});
		}
		
	});
	
});
</script>
<style>
body{
	height:1200px;
}
#pdesc{
	color:#fff;
	font-size:18px;
	position:absolute;
}
span.lbl-select{
	vertical-align:middle;
}
</style>
	</head>
	<body>
		<h1>jQuery plugin - overlay demo</h1>
		<div>
			<span class="lbl-select">IE6 対応確認用</span>
			<select>
				<option value="14" class="opt-font-size">14</option>
				<option value="16" class="opt-font-size">16</option>
				<option value="18" class="opt-font-size">18</option>
				<option value="20" class="opt-font-size" selected="selected">20</option>
			</select>
			<span class="lbl-select">select 要素</span>
		</div>
		
		<p>ページをクリックするとページをレイヤー要素で被います。</p>
</body>
</html>
