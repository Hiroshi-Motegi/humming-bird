<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Content-Script-Type" content="text/javascript; charset=utf-8" />
		<meta http-equiv="Content-Style-Type" content="text/css; charset=utf-8" />
        <title>jQuery plugin - Simple Accordion 01</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"  type="text/javascript"></script>
<script type="text/javascript">

jQuery.simpleAccordion = function( options ) {
	var opt = jQuery.extend({
		tglSelector:'#sac-tab-list li.sac-tab',
		contSelector:'#sac .sac-cont',
		duration:250
	},options);
	
	jQuery(opt.contSelector).hide().filter(':first').show();

	jQuery(opt.tglSelector).click( function(e) {
		var $c = jQuery(opt.contSelector).eq(jQuery(opt.tglSelector).index(e.target));
		
		if($c.is(':hidden')){
			jQuery(opt.contSelector).filter(':visible').slideUp(opt.duration);
			$c.slideDown(opt.duration);
		}
	});
}

$(function(){
	$.simpleAccordion();
});
</script>
<style type="text/css">
html, body{
	margin:0;
	padding:0;
}

#wrap-sac{
	float:left;
	border:1px solid #ccc;
	background-color:#eee;
}

#wrap-sac,
#wrap-sac *{
	margin:0;
	padding:0;
	font-size:14px;
	font-family:Tahoma, Verdana, Geneva, Helvetica, sans-serif;
}

#sac{
	width:300px;
	padding:5px;
	position:relative;
	overflow:hidden;
}

#sac-tab-list{
	position:absolute;
	top:5px;
	left:5px;
	width:70px;
	list-style:none;
	padding:0;
	text-indent:0;
}

#sac-tab-list li.sac-tab{
	height:22px;
	line-height:22px;
	text-decoration:none;
	cursor:pointer;
	text-align:center;
	background-color:#eee;
	border: 1px solid #ccc;
	margin-bottom:2px;
}
#sac-tab-list li.sac-tab.current {
	background-color:#ffffff;
	border-right-width:0;
}
#sac-tab-list li.sac-tab:hover {
	background-color:#ffffff;
}


#wrap-sac-cont{
	margin-left:72px;
	background-color:#fff;
	border: 1px solid #ccc;
}

#wrap-sac-cont .sac-cont{
	display:block;
	padding:10px;
	overflow:hidden;
}

#wrap-sac-cont ul.sac-cont{
	padding-left:30px;
	list-style:circle;
}
#wrap-sac-cont ul.sac-cont li{
	text-indent:0;
}

#wrap-sac-cont input.text{
	width:120px;
}

#wrap-sac-cont input.text,
#wrap-sac-cont input.button{
	vertical-align:middle;
}
</style>
</head>
<body>

<div id='wrap-sac'><div id='sac'>

<ul id='sac-tab-list'>
<li class='sac-tab'>tab - 1</li>
<li class='sac-tab'>tab - 2</li>
<li class='sac-tab'>tab - 3</li>
</ul>

<div id='wrap-sac-cont'>
<div class='sac-cont'>
	<p>fuga</p>
	<p>fuga</p>
	<p>fuga</p>
	<p>fuga</p>
	<p>fuga</p>
	<p>fuga</p>
	<p>fuga</p>
</div>
<ul class='sac-cont'>
	<li>foo</li>
	<li>foo</li>
	<li>foo</li>
	<li>foo</li>
	<li>foo</li>
</ul>
<form class='sac-cont' action='http://yas-hummingbird.blogspot.com/search' method='get' accept-charset="utf-8">
	<h3>Search</h3>
	<table ><tbody><tr>
		<td><input class='text' type='text' name='q' /></td><td><input class='button' type='submit' value='search' /></td>
	</tr></tbody></table>
	<p>hoge hoge</p>
</form>
</div>

</div></div>

</body>
</html>
