<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"> 
<html> 
	<head> 
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Content-Script-Type" content="text/javascript; charset=utf-8" />
		<meta http-equiv="Content-Style-Type" content="text/css; charset=utf-8" />
		<title>jQuery plugin - position Center Demo</title> 
		<script src="http://www.google.com/jsapi"  type="text/javascript"></script> 
		<script type="text/javascript">google.load("jquery", "1");</script> 
		<script src='jquery.positioncenter.js' /></script>
 
<script type="text/javascript"> 
$(function(){
	$('#hoge').click(function(){
		$(this).positionCenter();
	});
	
	$('#foo').click(function(){
		$('<p/>')
			.css({
				border:'10px solid #333',
				padding:'20px',
				backgroundColor:'#ccc'})
			.text('foo')
			.positionCenter() //←まだDOMツリーに挿入されていない状態
			.appendTo(document.body);
	});
});
</script> 
<style> 
body{
	margin:0;
	padding:0;
	height:760px;
	font-size:14px;
	font-family:
		Meiryo,
		'メイリオ',
		'Hiragino Kaku Gothic Pro',
		'ヒラギノ角ゴ Pro W3' ,
		Verdana;
}

#hoge,#foo{
	border:10px solid #333;
	background-color:#ddd;
	height:150px;
	width:150px;
	padding:20px;
	text-align:center;
	cursor:pointer;	
}
 

#foo{
	display:block;
	margin:0 auto;
	margin-bottom:20px;
}
#fuga{
	border:10px solid #333;
	background-color:#ddd;
	width:100px;
	height:100px;
	padding:10px;
	margin:0 auto;
}
</style> 
</head> 
<body> 
	<div id="foo"><h3>foo</h3><span>クリックすると<br>新しい要素がセンターに表示されます。</span></div> 
	<div id="hoge"><h3>hoge</h3><span>クリックすると<br>センターに移動します。</span></div> 
</body> 
</html>
