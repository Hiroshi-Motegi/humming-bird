$.gChart.pie3D = function(options){
	return ( new $.gChart(this.merge({
		cht: this.chartType.pie3D,
		chs: '200x200',
		chco: 'ff0000'
	}, options)) ).image();
}


$.gChart.temperature = function(value, params){
	var min = -25, max = 45;
	return new $.gChart(this.merge({
		cht:$.gChart.chartType.barVertical,
		chd:$.gChart.textEncoding(value, min, max),
		chs: '170x200',
		chtt:'気温',
		chf:'bg,s,ffffff|c,s,eeeeff',
		chco:'99ccff',
		chxt:'y',
		chbh:'30,15',
		chm:'r,333333,0,0.213,0.214|r,ff0000,0,0.356,0.359|r,333333,0,0.499,0.500|r,333333,0,0.640,0.641|r,333333,0,0.786,0.787',
		chxr:'0,' + min + ',' + max
	}, params));
}





jQuery(function($){

	var max = 10000, value = [1295, 5822, 7564, 4556, 1309, 1833, 5674, 1753, 8764];
	
	var chart = new $.gChart({
		cht:$.gChart.chartType.sparkline,
		chd:$.gChart.extendedEncoding(
			$.gChart.adjust(value, 0, max, $.gChart.granularity.extended)),
		chs: '400x300',
		chxt:'y',
		chbh:'40,10',
		chg:'0,10,1,2',
		chxr:'0,0,' + max
	});
	
	$(document.body).append($('<img>').attr('src', chart.src()));
	
	$(document.body).append('<br>', $.gChart.pie3D({chd:'t:30,50,20'}));

	$(document.body).append('<br>', $.gChart.temperature([23,18,9], {
		chxt: 'y,x',
		chxl: '1:|沖縄|東京|北海道'
	}).image());

});


/*
[[ Required Parameters ]]
	- chart type
	- chart data
	- chart size

[cht] - チャート タイプ(chart type) ex:cht=<chart type>
	lc,lxy:折れ線グラフ
	ls:スパークライン
	bhs,bhg,bvs,bvg,chbh:棒グラフ(bar chart type)
	p,p3:円グラフ(pie chart type)
	v:ベン図
	s:散布図
	r,rs:レーダー チャート
	t:地図
		[chtm] africa,asia,europe,middle_east,south_america,usa,world
	gom:Google-o-meter
	qr:QRコード
		[chl] delimiter:%20
		[choe] Shift_JIS,UTF-8,ISO-8859-1


[chd] - チャート データ(chart data)
	chd=t:<chart data string> or s:<simple encordedchart data string> or e:<extended encordedchart data string>
	delimiter:|


[chs] - チャート サイズ(chart size)
	chs=<width in pixels>x<height in pixels>


-- Option --
[chco] - チャートの色
	線、棒、ベン図、Google-o-meter、円グラフ

[chm] - 塗りつぶし領域
	b,<color>,<start line index>,<end line index>,<any value>
	or
	B,<color>,<start line index>,<end line index>,<any value>


[chf] - 塗りつぶし
	s:単色塗りつぶし
	lg:線形グラデーション
	ls:線形ストライプ
	
	bg:背景塗りつぶし
	c:チャート領域塗りつぶし
	a:チャート全体に透明度を適用


[chtt] - チャート タイトル
	- [chts] - チャート タイトル スタイル Exsample:chts=<color>,<fontsize>

[chdl] - 凡例

[chl] - 円グラフと Google-o-meter のラベル


[chxt] - 軸ラベル表示位置指定
	x = 下部の x 軸
	t = 上部の x 軸
	y = 左側の y 軸
	r = 右側の y 軸

[chxl]] - 軸ラベル
[chxp] - 軸ラベル位置
[chxr] - 軸範囲
[chxs] - 軸スタイル


-- Style --
[chbh] - 棒の太さと間隔
[chp] - 棒グラフの 0 座標位置 chds
[chls] - 線のスタイル
[chm] - 折れ線グラフ、スパークライン、棒グラフの線のスタイル
[chg] - グリッド線


[chm] - 図形マーカーと範囲マーカー(marker type)
	a:矢印
	c:十字
	d:ひし形
	o:円
	s:四角
	t:テキスト
	v: x 軸からデータ ポイントまでの垂直線
	V:チャート上端までの垂直線
	h:チャートを横断する水平線
	x:図形
	r,R:範囲マーカー
*/
