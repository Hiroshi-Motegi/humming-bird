<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Script-Type" content="text/javascript; charset=utf-8" />
	<meta http-equiv="Content-Style-Type" content="text/css; charset=utf-8" />
	<title>gTranslate demo</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="../lib/jquery.translate.js"></script>

<script type="text/javascript" id='usage'>
jQuery(function($){
	
	$.gTranslate({
		q    : "Hello world.",
		from : $.gTranslate.Languages.ENGLISH,
		to   : $.gTranslate.Languages.JAPANESE
	}, function(ret){
		$('#translation').text(ret);
	});
	
}(jQuery));
</script>

<style type="text/css"></style>
</head>
<body>
	<div id="translation"></div>
</body>
</html>
