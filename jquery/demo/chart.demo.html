<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Content-Script-Type" content="text/javascript; charset=utf-8" />
		<meta http-equiv="Content-Style-Type" content="text/css; charset=utf-8" />
		<title>jQuery plugin - chart demo</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
		<script src="../lib/jquery.chart.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	var cht = $.chart.create();
	$(document.body).append('<a href=\'' + cht + '\'><img src=\'' + cht + '\'\/></a>');

});


/*
Required Parameters
	- chart type
	- chart data
	- chart size

[cht] - チャート タイプ(chart type)
	ex:cht=<chart type>
	lc,lxy:折れ線グラフ
	ls:スパークライン
	bhs,bhg,bvs,bvg,chbh:棒グラフ(bar chart type)
	p,p3:円グラフ(pie chart type)
	v:ベン図
	s:散布図
	r,rs:レーダー チャート
	t:地図
		[chtm]
			africa,asia,europe,middle_east,south_america,usa,world
	gom:Google-o-meter
	qr:QRコード
		[chl]
			delimiter:%20
		[choe]
			Shift_JIS,UTF-8,ISO-8859-1

[chd] - チャート データ(chart data)
	chd=t:<chart data string>
	delimiter:|

[chs] - チャート サイズ(chart size)
	chs=<width in pixels>x<height in pixels>


-- Option --
[chco] - チャートの色
[chm] - 塗りつぶし領域
[chf] - 無地塗りつぶし
[chf] - 線形グラデーション,線形ストライプ
[chtt] - チャート タイトル
[chdl] - 凡例
[chl] - 円グラフと Google-o-meter のラベル
[chxt] - 複数軸ラベル
[chxl]] - 軸ラベル
[chxp] - 軸ラベル位置
[chxr] - 軸範囲
[chxs] - 軸スタイル


-- Style --
[chbh] - 棒の太さと間隔
[chp] - 棒グラフの 0 座標位置 chds
[chls] - 線のスタイル
[chm] - 折れ線グラフ、スパークライン、棒グラフの線のスタイル
[chg] - グリッド線


[chm] - 図形マーカーと範囲マーカー
	<marker type>
		a:矢印を表します。
		c:十字を表します。
		d:ひし形を表します。
		o:円を表します。
		s:四角を表します。
		t:テキストを表します。
		v: x 軸からデータ ポイントまでの垂直線を表します。
		V:チャート上端までの垂直線を表します。
		h:チャートを横断する水平線を表します。
		x:図形 x を表します。
[chm] - 範囲マーカー
	<r or R>


*/
</script>
<style type="text/css">
</style>
</head>
<body>
	<h1>jQuery plugin - chart demo</h1>
</body>
</html>
