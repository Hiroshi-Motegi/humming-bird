<script type="text/javascript">
$(function(){

var tag = 'color';
$.flickrPics({tags:tag}, function(data){
	$(document.body).append(
		'<h3>Tag : ' + tag + '</h3>',
		$.map(data.items, function(item, index){
			return '<img src=\'' + item.media.m + '\'/>';
		}).join('<br>'));
});
