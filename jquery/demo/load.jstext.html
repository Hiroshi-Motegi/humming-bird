<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Content-Script-Type" content="text/javascript; charset=utf-8" />
		<meta http-equiv="Content-Style-Type" content="text/css; charset=utf-8" />
		<meta content="y@s" name="author"/>
		<title>jQuery Load Js Source</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
		<!--<script src="http://code.jquery.com/jquery-latest.min.js"></script>-->
<script type="text/javascript">
//別ドメインから取得したい。

(function($){
$.fn.getJsSource = function(jsUrl){

	var prettify = (function(){
		
		var
		cssUrl = "../../prettify/prettify.css",
		jsUrl  = "../../prettify/prettify.js";
		
		return {
			
			loadCss: function(callback){
				var css = document.createElement('link');
				css.rel  = 'stylesheet';
				css.href = cssUrl;
				css.type = 'text/css';
				
				document.getElementsByTagName('head')[0].appendChild(css);
				
				if ($.isFunction(callback)) {
					$(css).load(function(){
						callback.call(this)
					});
				}
			},
			
			loadJs: function(callback){
				var script = document.createElement('script');
				script.setAttribute("src", jsUrl);
				script.setAttribute("type", 'text/javascript');
				
				document.documentElement.firstChild.appendChild(script);
				
				if ($.isFunction(callback)) {
					$(script).load(function(){
						callback.call(this)
					});
				}
			}
		};
		
	}());
	 
	
	
	
	function getJsText (url, data, callback){
		//var dt = $.extend({}, data);
		callback = $.isFunction(data) ? data : callback || function(){};
		
		$.ajax({
		    'dataType' : 'script',
			'data'     : data,
		    'cache'    : false,
		    'url'      : url,
		    'success'  : callback
		});
	}
	
	
	var $t = $(this);
	
	getJsText(jsUrl, function(source){
		$t.append('<pre class=\'prettyprint\'>' + source + '</pre>');
		prettify.loadCss();
		prettify.loadJs(function(){
			prettyPrint();
		});
	});
}

})(jQuery);



jQuery(function(){
	$('#code').getJsSource('../lib/jquery.gchart.js');
	
	$('h1').click(function(){
		prettyPrint();
	});
});

</script>
</head>
<style>
	#code pre.prettyprint{
		font-family:monospace;
	}
</style>
<body>
	<h1>jQuery Load Js Source</h1>
	<div id='code'></div>
</body>
</html>
