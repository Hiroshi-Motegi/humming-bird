<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>HTML Sample - 11a</title>
	</head>
	<style>
		body{
			font-family: "Century Gothic", Verdana, Geneva, Arial, Helvetica, sans-serif;
			margin: 0;
			padding: 0;
			text-align: center;
			line-height: 2em;
			background: url('./img/sample11-bodybg.png') top repeat-x;
		}
		h2{
			color: #ffffff;
		}
		span{
			display: block;
			text-align: center;
		}
		#Top{
			width: 420px;
			height: 38px;
			margin: 0 auto;
		}
		#Wrap1{
			width: 420px;
			margin: 0 auto;
			background: url('./img/sample11-contentbg.png') center repeat-y;
		}
		#Wrap2{
			background: url('./img/sample11-top.png') center  top  no-repeat;
		}
		#Line{
			height: 10px;
		}
		#Wrap3{
			margin: 0 auto;
			width: 398px;
			border-top: 1px solid #ffffff;
			border-left: 1px solid #ffffff;
			border-right: 1px solid #ffffff;
			background: url('./img/sample11-topgra.png') top repeat-x;
		}
		#Header h2{
			line-height: 1.5em;
		}
		#Content{
			min-height: 400px;
		}
		#Footer{
			min-height: 100px;
			background: url('./img/sample11-bottom.png') bottom center no-repeat;
		}
		
		
		#dsLine{
			position:absolute;
			top:0;
			width:100%;
			height:179px;
			border-bottom: 2px dotted #00ff00;
		}
		#Wrap1{
			border: 2px dotted #ff00ff;
		}
		#Wrap3{
			border: 2px dotted #0000ff;
		}
		#Header{
			border: 1px dotted #ff0000;
		}
		#Footer{
			border: 2px dotted #00ff00;
		}
	</style>
	<body>
		<div id="dsLine"></div>
		<div id="Top"></div>
		<div id="Wrap1">
			<div id="Wrap2">
				<div id="Line"></div>
				<div id="Wrap3">
					<div id="Header"><h2>Title</h2></div>
					<div id="Content"><br /><br /><br /><span>Content</span></div>
				</div>
				<span>Wrap3</span>
				<div id="Footer"><br /><span>Footer</span></div>
			</div>
		</div>
		<span>Wrap1 & Wrap2</span><span></span>
	</body>
</html>
