<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Untitled Document</title>
	</head>
	<style>
		body{
			margin: 0;
			padding: 0;
			text-align: center;
			line-height: 2em;
			background-color: #0080ff;
		}
		#Wrap{
			width: 900px;
			margin: 0 auto;
			border: 4px dotted #fff085;
		}
		#Header{
			height: 120px;
			background-color: #0080ff;
			border: 2px dotted #cc6666;
		}
		#Content{
			float: left;
			width: 70%;
			min-width: 480px;
			min-height: 800px;
			background: #ffffff url('/kadomaru.png') top right no-repeat;
		}
		#Sidebar{
			float: right;
			width: 29%;
			min-width: 200px;
			min-height: 600px;
			background-color: #0080ff;
			border-left: 2px dotted #cc6666;
			border-right: 2px dotted #cc6666;
			border-bottom: 2px dotted #cc6666;
		}
	</style>
	<body>
		<div id="Wrap">
			<span>Wrap</span>
			<div id="Header">Header</div>
			<div id="Content">Content</div>
			<div id="Sidebar">Sidebar</div>
			<div style="clear: both;"></div>
		</div>
	</body>
</html>
