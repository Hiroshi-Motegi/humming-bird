<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>HTML Sample - 01</title>
	</head>
	<style>
		body{
			margin: 0;
			padding: 0;
			background: url('./img/sample01-bg.png') center repeat-y;
			text-align: center;
			line-height: 2em;
		}
		#Header{
			margin: 0 auto;
			width: 380px;
			height: 100px;
			border: 2px dotted #cc6666;
		}
		#Content{
			margin: 0 auto;
			width: 380px;
			height: 300px;
			border-right: 2px dotted #cc6666;
			border-left: 2px dotted #cc6666;
		}
		#Footer{
			margin: 0 auto;
			width: 380px;
			height: 100px;
			border: 2px dotted #cc6666;
		}
	</style>
	<body>
		<div id="Header"><span><br />Header</span></div>
		<div id="Content"><span><br />Content</span></div>
		<div id="Footer"><span><br />Footer</span></div>
	</body>
</html>
